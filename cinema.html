<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Alert App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #444;
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .language-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .language-switch button {
            padding: 10px;
            border: none;
            background-color: #f90;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .movie {
            background: #333;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .movie h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .movie p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .movie button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #f90;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .movie button:hover {
            background: #e68a00;
        }

        footer {
            margin-top: auto;
            background-color: #444;
            color: #ccc;
            width: 100%;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header id="app-title">New Movie Alerts</header>
    <div class="language-switch">
        <button data-lang="en">English</button>
        <button data-lang="ja">日本語</button>
        <button data-lang="zh">中文</button>
    </div>
    <main id="movie-list">
        <!-- 映画リストがここに表示されます -->
    </main>
    <footer>&copy; 2024 Movie Alert App</footer>

    <script>
        const translations = {
            en: {
                appTitle: "New Movie Alerts",
                movieList: [
                    { title: "The Marvels", releaseDate: "2024-12-05", description: "A thrilling new adventure in the Marvel universe." },
                    { title: "Avatar: The Way of Water", releaseDate: "2024-11-30", description: "James Cameron returns with an epic underwater journey." },
                    { title: "The Batman: Rebirth", releaseDate: "2024-12-15", description: "The Dark Knight faces new challenges in Gotham." },
                ],
                buttons: {
                    remindMe: "Remind Me",
                    releaseDate: "Release Date",
                }
            },
            ja: {
                appTitle: "新作映画アラート",
                movieList: [
                    { title: "ザ・マーベルズ", releaseDate: "2024-12-05", description: "マーベルユニバースの新たな冒険が始まる。" },
                    { title: "アバター: ウェイ・オブ・ウォーター", releaseDate: "2024-11-30", description: "ジェームズ・キャメロンが贈る壮大な水中の旅。" },
                    { title: "ザ・バットマン: リバース", releaseDate: "2024-12-15", description: "ゴッサムで新たな挑戦に直面するダークナイト。" },
                ],
                buttons: {
                    remindMe: "通知する",
                    releaseDate: "公開日",
                }
            },
            zh: {
                appTitle: "新电影提醒",
                movieList: [
                    { title: "惊奇队长", releaseDate: "2024-12-05", description: "漫威宇宙的全新冒险故事。" },
                    { title: "阿凡达：水之道", releaseDate: "2024-11-30", description: "詹姆斯·卡梅隆带来一场史诗般的水下旅程。" },
                    { title: "蝙蝠侠：重生", releaseDate: "2024-12-15", description: "黑暗骑士在哥谭市面临新的挑战。" },
                ],
                buttons: {
                    remindMe: "提醒我",
                    releaseDate: "上映日期",
                }
            }
        };

        const appTitle = document.getElementById("app-title");
        const movieList = document.getElementById("movie-list");
        const languageButtons = document.querySelectorAll(".language-switch button");

        // 映画リストを表示する関数
        function renderMovies(language) {
            const translation = translations[language];
            appTitle.textContent = translation.appTitle;
            movieList.innerHTML = "";

            translation.movieList.forEach((movie) => {
                const movieCard = document.createElement("div");
                movieCard.className = "movie";

                movieCard.innerHTML = `
                    <h3>${movie.title}</h3>
                    <p>${translation.buttons.releaseDate}: ${movie.releaseDate}</p>
                    <p>${movie.description}</p>
                    <button onclick="notifyMe('${movie.title}', '${movie.releaseDate}')">${translation.buttons.remindMe}</button>
                `;

                movieList.appendChild(movieCard);
            });
        }

        // 通知機能
        function notifyMe(title, releaseDate) {
            if (!("Notification" in window)) {
                alert("This browser does not support notifications.");
                return;
            }

            if (Notification.permission === "granted") {
                showNotification(title, releaseDate);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then((permission) => {
                    if (permission === "granted") {
                        showNotification(title, releaseDate);
                    }
                });
            }
        }

        // 通知を表示
        function showNotification(title, releaseDate) {
            const notification = new Notification("New Movie Alert!", {
                body: `${title} is releasing on ${releaseDate}!`,
                icon: "https://via.placeholder.com/100",
            });
            notification.onclick = () => {
                window.focus();
            };
        }

        // 言語切り替えボタンの設定
        languageButtons.forEach(button => {
            button.addEventListener("click", () => {
                const lang = button.getAttribute("data-lang");
                renderMovies(lang);
            });
        });

        // デフォルト言語で表示
        renderMovies("en");
    </script>
</body>
</html>
