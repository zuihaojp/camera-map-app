<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Notification App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        header {
            background-color: #444;
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .language-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .language-switch button {
            padding: 10px;
            border: none;
            background-color: #f90;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
            margin: 10px 0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            color: #fff;
        }

        .tab.active {
            background-color: #f90;
            color: #222;
        }

        main {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .movie {
            background: #333;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px;
        }

        .movie h3 {
            margin: 0;
        }

        .movie p {
            margin: 5px 0;
        }

        .movie button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #f90;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #444;
            color: #ccc;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header id="app-title">Movie Notification App</header>
    <div class="language-switch">
        <button data-lang="en">English</button>
        <button data-lang="ja">日本語</button>
        <button data-lang="zh">中文</button>
    </div>
    <div class="tabs">
        <div class="tab active" data-tab="movies">Movies</div>
        <div class="tab" data-tab="netflix">Netflix</div>
        <div class="tab" data-tab="hulu">Hulu</div>
        <div class="tab" data-tab="disney">Disney+</div>
        <div class="tab" data-tab="unext">U-NEXT</div>
    </div>
    <main>
        <div id="movies" class="content active">
            <!-- Movies content here -->
        </div>
        <div id="netflix" class="content">
            <!-- Netflix content here -->
        </div>
        <div id="hulu" class="content">
            <!-- Hulu content here -->
        </div>
        <div id="disney" class="content">
            <!-- Disney+ content here -->
        </div>
        <div id="unext" class="content">
            <!-- U-NEXT content here -->
        </div>
    </main>
    <footer>&copy; 2024 Movie Notification App</footer>

    <script>
        const translations = {
            en: {
                appTitle: "Movie Notification App",
                tabs: ["Movies", "Netflix", "Hulu", "Disney+", "U-NEXT"],
                remindMe: "Remind Me",
                releaseDate: "Release Date",
            },
            ja: {
                appTitle: "映画通知アプリ",
                tabs: ["映画", "Netflix", "Hulu", "Disney+", "U-NEXT"],
                remindMe: "通知する",
                releaseDate: "公開日",
            },
            zh: {
                appTitle: "电影通知应用",
                tabs: ["电影", "Netflix", "Hulu", "Disney+", "U-NEXT"],
                remindMe: "提醒我",
                releaseDate: "上映日期",
            }
        };

        const appTitle = document.getElementById("app-title");
        const tabs = document.querySelectorAll(".tab");
        const contents = document.querySelectorAll(".content");
        const languageButtons = document.querySelectorAll(".language-switch button");

        function switchTab(tabName) {
            tabs.forEach(tab => tab.classList.remove("active"));
            contents.forEach(content => content.classList.remove("active"));

            document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add("active");
            document.getElementById(tabName).classList.add("active");
        }

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                switchTab(tab.getAttribute("data-tab"));
            });
        });

        function applyTranslations(language) {
            const translation = translations[language];

            appTitle.textContent = translation.appTitle;

            tabs.forEach((tab, index) => {
                tab.textContent = translation.tabs[index];
            });

            // コンテンツも翻訳可能（必要に応じて追加）
        }

        languageButtons.forEach(button => {
            button.addEventListener("click", () => {
                applyTranslations(button.getAttribute("data-lang"));
            });
        });

        // デフォルトで英語を表示
        applyTranslations("en");
    </script>
</body>
</html>
