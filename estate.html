<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Real Estate</title>
    <style>
        /* 高級感のある紺と金のテーマ */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C1C3C; /* 紺色背景 */
            color: #FFD700; /* 金色テキスト */
        }

        header {
            background-color: #2A2A4D; /* 濃紺色 */
            color: #FFD700;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .language-switch select {
            padding: 0.5rem;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 5px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: #2A2A4D;
        }

        .search-bar input {
            width: 70%;
            padding: 0.8rem;
            border: 1px solid #FFD700;
            border-radius: 5px;
            margin-right: 0.5rem;
        }

        .search-bar button {
            padding: 0.8rem 1.5rem;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .property-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 2rem;
        }

        .property-card {
            background-color: #2A2A4D;
            border-radius: 10px;
            overflow: hidden;
            width: calc(33.33% - 1rem);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #FFD700;
        }

        .slider {
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .slider img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: none;
            transition: opacity 0.5s ease;
        }

        .slider img.active {
            display: block;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #FFD700;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        .property-card h3, .property-card p {
            padding: 0.5rem 1rem;
        }

        .property-card button {
            margin: 1rem;
            padding: 0.5rem;
            width: calc(100% - 2rem);
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: #2A2A4D;
            color: #FFD700;
            text-align: center;
            padding: 2rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            gap: 1rem;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Luxury Real Estate</div>
        <div class="language-switch">
            <select id="language-select">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
            </select>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search by location, price, or keywords..." />
            <button>Search</button>
        </div>
        <h2>Featured Properties</h2>
        <div class="property-list" id="property-list"></div>
    </main>
        <footer>
        <p>&copy; 2024 Luxury Real Estate | Experience Exclusivity</p>
        <div class="social-icons">
            <a href="https://line.me/R/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=LINE" alt="LINE">
            </a>
            <a href="https://www.wechat.com/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=WeChat" alt="WeChat">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=Instagram" alt="Instagram">
            </a>
            <a href="https://www.whatsapp.com/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=WhatsApp" alt="WhatsApp">
            </a>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const properties = [
                {
                    id: 1,
                    title: "Luxury Apartment in Tokyo",
                    location: "Shibuya, Tokyo",
                    price: "¥120,000,000",
                    images: [
                        "https://via.placeholder.com/300x200?text=Tokyo+1",
                        "https://via.placeholder.com/300x200?text=Tokyo+2",
                        "https://via.placeholder.com/300x200?text=Tokyo+3"
                    ]
                },
                {
                    id: 2,
                    title: "High-end Condo in Osaka",
                    location: "Namba, Osaka",
                    price: "¥95,000,000",
                    images: [
                        "https://via.placeholder.com/300x200?text=Osaka+1",
                        "https://via.placeholder.com/300x200?text=Osaka+2",
                        "https://via.placeholder.com/300x200?text=Osaka+3"
                    ]
                },
                {
                    id: 3,
                    title: "Elegant House in Kyoto",
                    location: "Gion, Kyoto",
                    price: "¥75,000,000",
                    images: [
                        "https://via.placeholder.com/300x200?text=Kyoto+1",
                        "https://via.placeholder.com/300x200?text=Kyoto+2",
                        "https://via.placeholder.com/300x200?text=Kyoto+3"
                    ]
                },
            ];

            const propertyList = document.getElementById("property-list");

            properties.forEach((property) => {
                const card = document.createElement("div");
                card.className = "property-card";

                const slider = document.createElement("div");
                slider.className = "slider";
                property.images.forEach((imgSrc, index) => {
                    const img = document.createElement("img");
                    img.src = imgSrc;
                    if (index === 0) img.classList.add("active");
                    slider.appendChild(img);
                });

                const controls = document.createElement("div");
                controls.className = "slider-controls";
                const prevBtn = document.createElement("button");
                prevBtn.innerHTML = "&#9664;";
                const nextBtn = document.createElement("button");
                nextBtn.innerHTML = "&#9654;";
                controls.appendChild(prevBtn);
                controls.appendChild(nextBtn);

                slider.appendChild(controls);

                let currentIndex = 0;
                const images = slider.querySelectorAll("img");
                prevBtn.addEventListener("click", () => {
                    images[currentIndex].classList.remove("active");
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    images[currentIndex].classList.add("active");
                });
                nextBtn.addEventListener("click", () => {
                    images[currentIndex].classList.remove("active");
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add("active");
                });

                card.innerHTML = `
                    <h3>${property.title}</h3>
                    <p>${property.location}</p>
                    <p>${property.price}</p>
                    <button>問い合わせ</button>
                `;

                card.prepend(slider);
                propertyList.appendChild(card);
            });
        });
    </script>
</body>
</html>
