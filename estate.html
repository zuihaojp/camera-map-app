<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Real Estate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C1C3C; /* 紺色背景 */
            color: #FFD700; /* 金色テキスト */
        }

        header {
            background-color: #2A2A4D;
            color: #FFD700;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .language-switch select {
            padding: 0.5rem;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 5px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: #2A2A4D;
        }

        .search-bar input {
            width: 70%;
            padding: 0.8rem;
            border: 1px solid #FFD700;
            border-radius: 5px;
            margin-right: 0.5rem;
        }

        .search-bar button {
            padding: 0.8rem 1.5rem;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .description {
            padding: 1rem 2rem;
            text-align: center;
            background-color: #2A2A4D;
            color: #FFD700;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .property-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3列表示 */
            gap: 1.5rem;
            padding: 2rem;
        }

        .property-card {
            background-color: #2A2A4D;
            border-radius: 15px; /* 丸みを追加 */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .slider {
            position: relative;
            overflow: hidden;
            height: 150px;
        }

        .slider img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: none;
            transition: opacity 0.5s ease;
        }

        .slider img.active {
            display: block;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #FFD700;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        .property-card h3, .property-card p {
            margin: 0.5rem;
        }

        .property-card button {
            margin-top: auto;
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 90%;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: #2A2A4D;
            color: #FFD700;
            text-align: center;
            padding: 2rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            gap: 1rem;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
        }

        @media (max-width: 768px) {
            .property-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .property-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Luxury Real Estate</div>
        <div class="language-switch">
            <select id="language-select">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
            </select>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search by location, price, or keywords..." />
            <button>Search</button>
        </div>
        <div class="description">
            私たちは高級不動産のオンライン仲介サービスを提供しております。<br>
            不動産の詳細なご説明はオンライン上で行い、契約書の作成、お支払い、<br>
            そして契約成立に至るまで、すべてのプロセスをオンラインで完結します。<br>
            卓越した利便性とプライバシーをお届けします。
        </div>
        <h2 style="text-align: center; color: #FFD700;">Featured Properties</h2>
        <div class="property-list" id="property-list"></div>
    </main>
        <footer>
        <p>&copy; 2024 Luxury Real Estate | Experience Exclusivity</p>
        <div class="social-icons">
            <a href="https://line.me/R/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=LINE" alt="LINE">
            </a>
            <a href="https://www.wechat.com/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=WeChat" alt="WeChat">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=Instagram" alt="Instagram">
            </a>
            <a href="https://www.whatsapp.com/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=WhatsApp" alt="WhatsApp">
            </a>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const properties = [
                {
                    id: 1,
                    title: "Luxury Apartment in Tokyo",
                    location: "Shibuya, Tokyo",
                    price: "¥120,000,000",
                    images: [
                        "https://via.placeholder.com/300x200?text=Tokyo+1",
                        "https://via.placeholder.com/300x200?text=Tokyo+2",
                        "https://via.placeholder.com/300x200?text=Tokyo+3"
                    ]
                },
                {
                    id: 2,
                    title: "High-end Condo in Osaka",
                    location: "Namba, Osaka",
                    price: "¥95,000,000",
                    images: [
                        "https://via.placeholder.com/300x200?text=Osaka+1",
                        "https://via.placeholder.com/300x200?text=Osaka+2",
                        "https://via.placeholder.com/300x200?text=Osaka+3"
                    ]
                },
                {
                    id: 3,
                    title: "Elegant House in Kyoto",
                    location: "Gion, Kyoto",
                    price: "¥75,000,000",
                    images: [
                        "https://via.placeholder.com/300x200?text=Kyoto+1",
                        "https://via.placeholder.com/300x200?text=Kyoto+2",
                        "https://via.placeholder.com/300x200?text=Kyoto+3"
                    ]
                },
            ];

            const propertyList = document.getElementById("property-list");

            properties.forEach((property) => {
                const card = document.createElement("div");
                card.className = "property-card";

                // スライダーの作成
                const slider = document.createElement("div");
                slider.className = "slider";
                property.images.forEach((imgSrc, index) => {
                    const img = document.createElement("img");
                    img.src = imgSrc;
                    if (index === 0) img.classList.add("active");
                    slider.appendChild(img);
                });

                // スライダーのコントロールボタン
                const controls = document.createElement("div");
                controls.className = "slider-controls";
                const prevBtn = document.createElement("button");
                prevBtn.innerHTML = "&#9664;";
                const nextBtn = document.createElement("button");
                nextBtn.innerHTML = "&#9654;";
                controls.appendChild(prevBtn);
                controls.appendChild(nextBtn);

                slider.appendChild(controls);

                // スライダーの切り替え機能
                let currentIndex = 0;
                const images = slider.querySelectorAll("img");
                prevBtn.addEventListener("click", () => {
                    images[currentIndex].classList.remove("active");
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    images[currentIndex].classList.add("active");
                });
                nextBtn.addEventListener("click", () => {
                    images[currentIndex].classList.remove("active");
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add("active");
                });

                // カードの内容を追加
                card.innerHTML = `
                    <h3>${property.title}</h3>
                    <p>${property.location}</p>
                    <p>${property.price}</p>
                    <button>問い合わせ</button>
                `;

                card.prepend(slider);
                propertyList.appendChild(card);
            });
        });
    </script>
</body>
</html>
