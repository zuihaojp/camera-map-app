<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Real Estate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C1C3C; /* 紺色背景 */
            color: #FFD700; /* 金色テキスト */
        }

        header {
            background-color: #2A2A4D;
            color: #FFD700;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .language-switch {
            display: flex;
            gap: 1rem;
        }

        .language-switch button {
            padding: 0.5rem;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .description {
            padding: 1rem 2rem;
            text-align: center;
            background-color: #2A2A4D;
            color: #FFD700;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .property-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
        }

        .property-card {
            background-color: #2A2A4D;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .slider {
            position: relative;
            overflow: hidden;
            height: 150px;
            width: 100%;
        }

        .slider img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .slider-controls button {
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-controls button.active {
            background-color: #1C1C3C;
            border: 2px solid #FFD700;
        }

        .property-card h3, .property-card p {
            margin: 0.5rem;
        }

        .property-card button {
            margin-top: auto;
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 90%;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: #2A2A4D;
            color: #FFD700;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Luxury Real Estate</div>
        <div class="language-switch">
            <button data-lang="en">English</button>
            <button data-lang="zh">中文</button>
            <button data-lang="ja">日本語</button>
        </div>
    </header>
    <main>
        <div class="description">
            Welcome to our luxury real estate service. We offer online property tours, contracts, and secure payments, all from the comfort of your home.
        </div>
        <h2 style="text-align: center; color: #FFD700;">Featured Properties</h2>
        <div class="property-list">
            <div class="property-card">
                <div class="slider">
                    <img src="https://via.placeholder.com/300x200?text=Image+1" class="active" alt="Image 1">
                    <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
                    <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
                    <div class="slider-controls">
                        <button data-index="0" class="active"></button>
                        <button data-index="1"></button>
                        <button data-index="2"></button>
                    </div>
                </div>
                <h3>Luxury Apartment in Tokyo</h3>
                <p>Shibuya, Tokyo</p>
                <p>¥120,000,000</p>
                <button>Contact Us</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Luxury Real Estate</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // スライダー機能
            const sliders = document.querySelectorAll(".slider");
            sliders.forEach((slider) => {
                const images = slider.querySelectorAll("img");
                const controls = slider.querySelectorAll(".slider-controls button");

                controls.forEach((control, index) => {
                    control.addEventListener("click", () => {
                        // 全ての画像を非表示
                        images.forEach((img) => img.classList.remove("active"));
                        controls.forEach((btn) => btn.classList.remove("active"));

                        // 対応する画像を表示
                        images[index].classList.add("active");
                        control.classList.add("active");
                    });
                });
            });
        });
    </script>
</body>
</html>
