<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Real Estate</title>
    <style>
        /* 高級感のある紺と金のテーマ */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C1C3C; /* 紺色背景 */
            color: #FFD700; /* 金色テキスト */
        }

        header {
            background-color: #2A2A4D;
            color: #FFD700;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .language-switch {
            display: flex;
            gap: 1rem;
        }

        .language-switch button {
            padding: 0.5rem;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .description {
            padding: 1rem 2rem;
            text-align: center;
            background-color: #2A2A4D;
            color: #FFD700;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .property-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
        }

        .property-card {
            background-color: #2A2A4D;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .slider {
            position: relative;
            overflow: hidden;
            height: 150px;
        }

        .slider img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: none;
            transition: opacity 0.5s ease;
        }

        .slider img.active {
            display: block;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .slider-controls button {
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-controls button.active {
            background-color: #1C1C3C;
            border: 2px solid #FFD700;
        }

        footer {
            background-color: #2A2A4D;
            color: #FFD700;
            text-align: center;
            padding: 2rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            gap: 1rem;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" id="logo">Luxury Real Estate</div>
        <div class="language-switch">
            <button data-lang="en">English</button>
            <button data-lang="zh">中文</button>
            <button data-lang="ja">日本語</button>
        </div>
    </header>
    <main>
        <div class="description" id="description">
            Welcome to our luxury real estate service. We offer online property tours, contracts, and secure payments, all from the comfort of your home.
        </div>
        <h2 style="text-align: center; color: #FFD700;" id="featured-properties-title">Featured Properties</h2>
        <div class="property-list" id="property-list"></div>
    </main>
    <footer>
        <p>&copy; 2024 Luxury Real Estate</p>
        <div class="social-icons">
            <a href="https://line.me/R/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=LINE" alt="LINE">
            </a>
            <a href="https://www.wechat.com/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=WeChat" alt="WeChat">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=Instagram" alt="Instagram">
            </a>
            <a href="https://www.whatsapp.com/" target="_blank">
                <img src="https://via.placeholder.com/40/FFD700/1C1C3C?text=WhatsApp" alt="WhatsApp">
            </a>
        </div>
    </footer>
        <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 言語対応オブジェクト
            const translations = {
                en: {
                    logo: "Luxury Real Estate",
                    description: "Welcome to our luxury real estate service. We offer online property tours, contracts, and secure payments, all from the comfort of your home.",
                    featuredPropertiesTitle: "Featured Properties"
                },
                zh: {
                    logo: "豪华房地产",
                    description: "欢迎来到我们的豪华房地产服务。我们提供在线房产参观、合同签订以及安全支付，一切都在您家中完成。",
                    featuredPropertiesTitle: "精选房源"
                },
                ja: {
                    logo: "高級不動産",
                    description: "当社は高級不動産のオンライン仲介サービスを提供しています。物件ツアー、契約書の作成、支払いがすべてオンラインで完結します。",
                    featuredPropertiesTitle: "おすすめ物件"
                }
            };

            // 言語切り替えボタンのイベント
            document.querySelectorAll(".language-switch button").forEach((button) => {
                button.addEventListener("click", () => {
                    const lang = button.dataset.lang;
                    document.getElementById("logo").textContent = translations[lang].logo;
                    document.getElementById("description").textContent = translations[lang].description;
                    document.getElementById("featured-properties-title").textContent = translations[lang].featuredPropertiesTitle;
                });
            });

            // サンプル物件データ（省略可）
            const properties = [
                {
                    id: 1,
                    title: "Luxury Apartment in Tokyo",
                    location: "Shibuya, Tokyo",
                    price: "¥120,000,000",
                    images: [
                        "https://via.placeholder.com/300x200?text=Tokyo+1",
                        "https://via.placeholder.com/300x200?text=Tokyo+2",
                        "https://via.placeholder.com/300x200?text=Tokyo+3"
                    ]
                },
                {
                    id: 2,
                    title: "High-end Condo in Osaka",
                    location: "Namba, Osaka",
                    price: "¥95,000,000",
                    images: [
                        "https://via.placeholder.com/300x200?text=Osaka+1",
                        "https://via.placeholder.com/300x200?text=Osaka+2",
                        "https://via.placeholder.com/300x200?text=Osaka+3"
                    ]
                },
                {
                    id: 3,
                    title: "Elegant House in Kyoto",
                    location: "Gion, Kyoto",
                    price: "¥75,000,000",
                    images: [
                        "https://via.placeholder.com/300x200?text=Kyoto+1",
                        "https://via.placeholder.com/300x200?text=Kyoto+2",
                        "https://via.placeholder.com/300x200?text=Kyoto+3"
                    ]
                }
            ];

            const propertyList = document.getElementById("property-list");

            // 物件リスト生成
            properties.forEach((property) => {
                const card = document.createElement("div");
                card.className = "property-card";

                const slider = document.createElement("div");
                slider.className = "slider";
                const controls = document.createElement("div");
                controls.className = "slider-controls";

                property.images.forEach((imgSrc, index) => {
                    const img = document.createElement("img");
                    img.src = imgSrc;
                    if (index === 0) img.classList.add("active");
                    slider.appendChild(img);                    const button = document.createElement("button");
                    button.dataset.index = index;
                    if (index === 0) button.classList.add("active");
                    button.addEventListener("click", () => {
                        slider.querySelectorAll("img").forEach((img, i) => {
                            img.classList.toggle("active", i === index);
                        });
                        controls.querySelectorAll("button").forEach((btn, i) => {
                            btn.classList.toggle("active", i === index);
                        });
                    });
                    controls.appendChild(button);
                });

                slider.appendChild(controls);

                card.innerHTML = `
                    <h3>${property.title}</h3>
                    <p>${property.location}</p>
                    <p>${property.price}</p>
                    <button class="contact-btn">問い合わせ</button>
                `;

                card.prepend(slider);
                propertyList.appendChild(card);
            });

            // 問い合わせボタンの動作（サンプルのポップアップを追加可能）
            document.querySelectorAll(".contact-btn").forEach((button) => {
                button.addEventListener("click", () => {
                    alert("お問い合わせ機能は近日追加予定です。");
                });
            });
        });
    </script>
</body>
</html>
