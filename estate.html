<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Real Estate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C1C3C; /* 紺色背景 */
            color: #FFD700; /* 金色テキスト */
        }

        header {
            background-color: #2A2A4D;
            color: #FFD700;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .language-switch {
            display: flex;
            gap: 1rem;
        }

        .language-switch button {
            padding: 0.5rem;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .property-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
        }

        .property-card {
            background-color: #2A2A4D;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .property-card h3, .property-card p {
            margin: 0.5rem;
        }

        .property-card button {
            margin-top: auto;
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 90%;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2A2A4D;
            color: #FFD700;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .form-popup input, .form-popup textarea, .form-popup select {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #1C1C3C;
            color: #FFD700;
        }

        .form-popup button {
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-popup .close-btn {
            background-color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Luxury Real Estate</div>
        <div class="language-switch">
            <button data-lang="en">English</button>
            <button data-lang="zh">中文</button>
            <button data-lang="ja">日本語</button>
        </div>
    </header>
    <main>
        <!-- 物件一覧 -->
        <section class="property-list" id="property-list">
            <div class="property-card">
                <h3>Luxury Apartment in Tokyo</h3>
                <p>Shibuya, Tokyo</p>
                <p>Property ID: 001</p>
                <p>¥120,000,000</p>
            </div>
            <div class="property-card">
                <h3>High-end Condo in Osaka</h3>
                <p>Namba, Osaka</p>
                <p>Property ID: 002</p>
                <p>¥95,000,000</p>
            </div>
            <div class="property-card">
                <h3>Elegant House in Kyoto</h3>
                <p>Gion, Kyoto</p>
                <p>Property ID: 003</p>
                <p>¥75,000,000</p>
            </div>
        </section>

        <!-- 問い合わせフォーム -->
        <div class="form-popup" id="form-popup">
            <h3 id="form-title">Contact Form</h3>
            <select id="property-id" required>
                <option value="">Select Property ID</option>
                <option value="001">001 - Luxury Apartment in Tokyo</option>
                <option value="002">002 - High-end Condo in Osaka</option>
                <option value="003">003 - Elegant House in Kyoto</option>
            </select>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
            <button id="submit-form">Submit</button>
            <button class="close-btn" id="close-form">Close</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Luxury Real Estate</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const formPopup = document.getElementById("form-popup");
            const closeFormButton = document.getElementById("close-form");
            const submitFormButton = document.getElementById("submit-form");
            const languageSwitchButtons = document.querySelectorAll(".language-switch button");

            const translations = {
                en: {
                    formTitle: "Contact Form",
                    propertyPlaceholder: "Select Property ID",
                    namePlaceholder: "Your Name",
                    emailPlaceholder: "Email Address",
                    phonePlaceholder: "Phone Number",
                    messagePlaceholder: "Your Message",
                    submitButton: "Submit",
                    closeButton: "Close"
                },
                zh: {
                    formTitle: "联系表格",
                    propertyPlaceholder: "选择物业ID",
                    namePlaceholder: "您的姓名",
                    emailPlaceholder: "电子邮件地址",
                    phonePlaceholder: "电话号码",
                    messagePlaceholder: "您的留言",
                    submitButton: "提交",
                    closeButton: "关闭"
                },
                ja: {
                    formTitle: "お問い合わせフォーム",
                    propertyPlaceholder: "物件IDを選択",
                    namePlaceholder: "お名前",
                    emailPlaceholder: "メールアドレス",
                    phonePlaceholder: "電話番号",
                    messagePlaceholder: "お問い合わせ内容",
                    submitButton: "送信",
                    closeButton: "閉じる"
                }
            };

            languageSwitchButtons.forEach(button => {
                button.addEventListener("click", () => {
                    const lang = button.dataset.lang;
                    const translation = translations[lang];

                    document.getElementById("form-title").textContent = translation.formTitle;
                    document.getElementById("property-id").options[0].textContent = translation.propertyPlaceholder;
                    document.getElementById("name").placeholder = translation.namePlaceholder;
                    document.getElementById("email").placeholder = translation.emailPlaceholder;
                    document.getElementById("phone").placeholder = translation.phonePlaceholder;
                    document.getElementById("message").placeholder = translation.messagePlaceholder;
                    submitFormButton.textContent = translation.submitButton;
                    closeFormButton.textContent = translation.closeButton;
                });
            });

            closeFormButton.addEventListener("click", () => {
                formPopup.style.display = "none";
            });

            submitFormButton.addEventListener("click", () => {
                alert("Form submitted!");
                formPopup.style.display = "none";
            });

            languageSwitchButtons[0].click(); // 初期言語を英語に設定
        });
    </script>
</body>
</html>
