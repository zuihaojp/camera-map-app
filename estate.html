<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Real Estate</title>
    <style>
        /* 高級感のある紺と金のテーマ */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C1C3C; /* 紺色背景 */
            color: #FFD700; /* 金色テキスト */
        }

        header {
            background-color: #2A2A4D;
            color: #FFD700;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .property-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
        }

        .property-card {
            background-color: #2A2A4D;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .property-card button {
            margin-top: auto;
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 90%;
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: #2A2A4D;
            color: #FFD700;
            text-align: center;
            padding: 2rem;
        }

        /* 問い合わせフォームのスタイル */
        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2A2A4D;
            color: #FFD700;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .form-popup input, .form-popup textarea, .form-popup select {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #1C1C3C;
            color: #FFD700;
        }

        .form-popup button {
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-popup .close-btn {
            background-color: red;
            margin-top: 1rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Luxury Real Estate</div>
    </header>
    <main>
        <div class="property-list" id="property-list"></div>
    </main>
    <div class="overlay" id="overlay"></div>
    <div class="form-popup" id="form-popup">
        <h3>お問い合わせフォーム</h3>
        <input type="text" id="name" placeholder="お名前" required>
        <input type="email" id="email" placeholder="メールアドレス" required>
        <input type="text" id="phone" placeholder="電話番号" required>
        <input type="text" id="address" placeholder="住所" required>
        <select id="payment-method" required>
            <option value="">支払い方法を選択</option>
            <option value="credit-card">クレジットカード</option>
            <option value="bank-transfer">銀行振込</option>
        </select>
        <textarea id="message" placeholder="お問い合わせ内容" rows="4" required></textarea>
        <button id="submit-form">送信</button>
        <button class="close-btn" id="close-form">閉じる</button>
    </div>
    <footer>
        <p>&copy; 2024 Luxury Real Estate</p>
    </footer>
        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const properties = [
                { id: 1, title: "Luxury Apartment in Tokyo", location: "Shibuya, Tokyo", price: "¥120,000,000" },
                { id: 2, title: "High-end Condo in Osaka", location: "Namba, Osaka", price: "¥95,000,000" },
                { id: 3, title: "Elegant House in Kyoto", location: "Gion, Kyoto", price: "¥75,000,000" },
            ];

            const propertyList = document.getElementById("property-list");
            const formPopup = document.getElementById("form-popup");
            const overlay = document.getElementById("overlay");
            const closeFormButton = document.getElementById("close-form");
            const submitFormButton = document.getElementById("submit-form");

            properties.forEach((property) => {
                const card = document.createElement("div");
                card.className = "property-card";
                card.innerHTML = `
                    <h3>${property.title}</h3>
                    <p>${property.location}</p>
                    <p>${property.price}</p>
                    <button class="contact-btn">問い合わせ</button>
                `;
                propertyList.appendChild(card);
            });

            document.querySelectorAll(".contact-btn").forEach((button) => {
                button.addEventListener("click", () => {
                    formPopup.style.display = "block";
                    overlay.style.display = "block";
                });
            });

            closeFormButton.addEventListener("click", () => {
                formPopup.style.display = "none";
                overlay.style.display = "none";
            });

            submitFormButton.addEventListener("click", () => {
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const address = document.getElementById("address").value;
                const paymentMethod = document.getElementById("payment-method").value;
                const message = document.getElementById("message").value;

                if (name && email && phone && address && paymentMethod && message) {
                    alert(`お問い合わせ内容を送信しました。\n名前: ${name}\nメール: ${email}`);
                    formPopup.style.display = "none";
                    overlay.style.display = "none";
                } else {
                    alert("すべてのフィールドを入力してください。");
                }
            });
        });
    </script>
</body>
</html>
