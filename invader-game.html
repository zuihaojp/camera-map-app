<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>うさぎゲーム</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid white;
      display: block;
      margin: 20px auto;
    }

    a {
      text-decoration: none;
      color: yellow;
      font-size: 20px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>うさぎゲーム</h1>
  <a href="index.html">ゲーム選択画面に戻る</a>
  <p>ライフ: <span id="life">10</span> | スコア: <span id="score">0</span></p>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // プレイヤーのデータ
    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 50,
      width: 50,
      height: 50,
      speed: 5,
      bullets: [],
      image: new Image(),
    };
    player.image.src = "player.png";

    // 敵キャラクターのデータ
    const invaders = [];
    const rows = 4, cols = 8, invaderWidth = 30, invaderHeight = 30;
    const invaderImage = new Image();
    invaderImage.src = "invader.png";

    // 敵の弾
    const enemyBullets = [];
    let score = 0;
    let life = 10;

    // サウンド
    const fireSound = new Audio("fire.mp3");
    const enemyFireSound = new Audio("enemy_fire.mp3");

    let upPressed = false, downPressed = false, leftPressed = false, rightPressed = false, spacePressed = false;

    // 敵キャラクターの初期配置
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        invaders.push({
          x: col * (invaderWidth + 10) + 50,
          y: row * (invaderHeight + 10) + 30,
          width: invaderWidth,
          height: invaderHeight,
          destroyed: false
        });
      }
    }

    // キー操作
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") leftPressed = true;
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === "ArrowUp") upPressed = true;
      if (e.key === "ArrowDown") downPressed = true;
      if (e.key === " ") spacePressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") leftPressed = false;
      if (e.key === "ArrowRight") rightPressed = false;
      if (e.key === "ArrowUp") upPressed = false;
      if (e.key === "ArrowDown") downPressed = false;
      if (e.key === " ") spacePressed = false;
    });

    // プレイヤーを描画
    function drawPlayer() {
      ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
    }

    // 弾を描画
    function drawBullets() {
      ctx.fillStyle = "red";
      player.bullets.forEach((bullet, index) => {
        ctx.fillRect(bullet.x, bullet.y, 5, 10);
        bullet.y -= 7;

        // 弾が画面外に出たら削除
        if (bullet.y < 0) {
          player.bullets.splice(index, 1);
        }

        // 弾が敵に当たったか確認
        invaders.forEach((invader) => {
          if (
            !invader.destroyed &&
            bullet.x > invader.x &&
            bullet.x < invader.x + invader.width &&
            bullet.y > invader.y &&
            bullet.y < invader.y + invader.height
          ) {
            invader.destroyed = true;
            player.bullets.splice(index, 1);
            score += 10;
            document.getElementById("score").textContent = score;
          }
        });
      });
    }

    // 敵キャラクターを描画
    function drawInvaders() {
      invaders.forEach((invader) => {
        if (!invader.destroyed) {
          ctx.drawImage(invaderImage, invader.x, invader.y, invader.width, invader.height);

          // 敵がランダムに弾を発射
          if (Math.random() < 0.01) {
            fireEnemyBullet(invader);
          }
        }
      });
    }

    // 敵の弾を発射
    function fireEnemyBullet(invader) {
      enemyBullets.push({
        x: invader.x + invader.width / 2 - 2.5,
        y: invader.y + invader.height,
        width: 5,
        height: 10,
      });
      enemyFireSound.play();
    }

    // 敵の弾を描画
    function drawEnemyBullets() {
      ctx.fillStyle = "yellow";
      enemyBullets.forEach((bullet, index) => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        bullet.y += 5;

        // 弾がプレイヤーに当たったか確認
        if (
          bullet.x > player.x &&
          bullet.x < player.x + player.width &&
          bullet.y > player.y &&
          bullet.y < player.y + player.height
        ) {
          enemyBullets.splice(index, 1);
          life -= 1;
          document.getElementById("life").textContent = life;

          // ゲームオーバー
          if (life <= 0) {
            alert("ゲームオーバー！スコア: " + score);
            document.location.reload();
          }
        }

        // 弾が画面外に出たら削除
        if (bullet.y > canvas.height) {
          enemyBullets.splice(index, 1);
        }
      });
    }

    // プレイヤーを移動
    function movePlayer() {
      if (leftPressed && player.x > 0) player.x -= player.speed;
      if (rightPressed && player.x + player.width < canvas.width) player.x += player.speed;
      if (upPressed && player.y > 0) player.y -= player.speed;
      if (downPressed && player.y + player.height < canvas.height) player.y += player.speed;
      if (spacePressed) {
        fireBullet();
        spacePressed = false;
      }
    }

    // 弾を発射
    function fireBullet() {
      player.bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y });
      fireSound.play();
    }

    // ゲームループ
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawBullets();
      drawEnemyBullets();
      drawInvaders();
      movePlayer();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
