<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高難易度シューティングゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #111;
      border: 2px solid white;
    }

    #overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="score">スコア: 0</div>
    <div id="lives">ライフ: 3</div>
    <div id="level">レベル: 1</div>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="enhanced-shooting-game.js"></script>
</body>
</html>
