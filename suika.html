<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フルーツ進化ゲーム</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid white;
            background-color: #001F3F;
        }
        #info {
            font-size: 18px;
            margin: 10px;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
        #nextFruitContainer {
            margin: 10px;
            padding: 10px;
            border: 2px solid white;
            background-color: #001F3F;
            display: inline-block;
        }
        #nextFruitCanvas {
            background-color: transparent;
        }
        #gameOver {
            font-size: 36px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>フルーツ進化ゲーム</h1>
    <div id="score">スコア: <span id="scoreValue">0</span></div>
    <div id="info">操作方法: 矢印キーで左右移動、スペースキーでフルーツを落下</div>
    <div id="nextFruitContainer">
        次のフルーツ:
        <canvas id="nextFruitCanvas" width="50" height="50"></canvas>
    </div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOver">ゲームオーバー</div>
    <script>
        const { Engine, Render, World, Bodies, Body, Events } = Matter;

        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            canvas: document.getElementById("gameCanvas"),
            engine: engine,
            options: {
                width: 400,
                height: 600,
                wireframes: false
            }
        });

        const ground = Bodies.rectangle(200, 590, 400, 20, { isStatic: true });
        const leftWall = Bodies.rectangle(0, 300, 20, 600, { isStatic: true });
        const rightWall = Bodies.rectangle(400, 300, 20, 600, { isStatic: true });
        World.add(engine.world, [ground, leftWall, rightWall]);

        // フルーツの定義
        const fruits = [
            { name: "strawberry", radius: 15, score: 10, next: "apple", color: "pink", restitution: 0.8 },
            { name: "apple", radius: 25, score: 20, next: "orange", color: "red", restitution: 0.7 },
            { name: "orange", radius: 35, score: 30, next: "banana", color: "orange", restitution: 0.6 },
            { name: "banana", radius: 45, score: 50, next: "grape", color: "yellow", restitution: 0.5 },
            { name: "grape", radius: 55, score: 70, next: null, color: "purple", restitution: 0.4 }
        ];

        let score = 0;
        let nextFruit = "strawberry";
        let currentFruit = createFruit(200, 100, nextFruit);

        // スコア更新
        function updateScore(points) {
            score += points;
            document.getElementById("scoreValue").textContent = score;
        }

        // ゲームオーバー判定
        function checkGameOver() {
            const bodies = Matter.Composite.allBodies(engine.world);
            for (let body of bodies) {
                if (body.position.y < 50 && body.isStatic) {
                    document.getElementById("gameOver").style.display = "block";
                    Render.stop(render);
                    Engine.clear(engine);
                    return true;
                }
            }
            return false;
        }

        // フルーツ生成
        function createFruit(x, y, type) {
            const fruit = fruits.find(f => f.name === type);
            return Bodies.circle(x, y, fruit.radius, {
                label: fruit.name,
                restitution: fruit.restitution,
                render: {
                    fillStyle: fruit.color
                }
            });
        }

        // 次のフルーツを描画する関数
        function drawNextFruit(fruitName) {
            const nextFruitCanvas = document.getElementById("nextFruitCanvas");
            const ctx = nextFruitCanvas.getContext("2d");
            ctx.clearRect(0, 0, nextFruitCanvas.width, nextFruitCanvas.height); // キャンバスをクリア
            const fruit = fruits.find(f => f.name === fruitName);
            ctx.fillStyle = fruit.color;
            ctx.beginPath();
            ctx.arc(25, 25, fruit.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // 次のフルーツをセット
        function setNextFruit() {
            nextFruit = fruits[Math.floor(Math.random() * 4)].name; // grapeまでに制限
            drawNextFruit(nextFruit);
        }

        // フルーツが衝突した時に進化
        Events.on(engine, "collisionStart", event => {
            event.pairs.forEach(pair => {
                const bodyA = pair.bodyA;
                const bodyB = pair.bodyB;

                if (bodyA.label === bodyB.label) {
                    const fruit = fruits.find(f => f.name === bodyA.label);
                    if (fruit && fruit.next) {
                        const newFruit = createFruit(
                            (bodyA.position.x + bodyB.position.x) / 2,
                            (bodyA.position.y + bodyB.position.y) / 2,
                            fruit.next
                        );
                        World.remove(engine.world, [bodyA, bodyB]);
                        World.add(engine.world, newFruit);
                        updateScore(fruit.score);
                    }
                }
            });
        });

        // 初期設定
        World.add(engine.world, currentFruit);
        setNextFruit();

        // キーボード入力で操作
        window.addEventListener("keydown", event => {
            if (event.code === "ArrowLeft") {
                Body.translate(currentFruit, { x: -10, y: 0 });
            } else if (event.code === "ArrowRight") {
                Body.translate(currentFruit, { x: 10, y: 0 });
            } else if (event.code === "Space") {
                Body.setStatic(currentFruit, false);
                currentFruit = createFruit(200, 100, nextFruit);
                setNextFruit();
                World.add(engine.world, currentFruit);
                if (checkGameOver()) return;
            }
        });

        // ゲームの実行
        Render.run(render);
        Engine.run(engine);
    </script>
</body>
</html>
