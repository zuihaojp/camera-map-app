<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フルーツ進化ゲーム</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid white;
            background-color: #001F3F;
        }
        #info {
            font-size: 18px;
            margin: 10px;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>フルーツ進化ゲーム</h1>
    <div id="score">スコア: <span id="scoreValue">0</span></div>
    <div id="info">操作方法: 矢印キーで左右移動、スペースキーでフルーツを落下</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const { Engine, Render, World, Bodies, Body, Events } = Matter;

        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            canvas: document.getElementById("gameCanvas"),
            engine: engine,
            options: {
                width: 400,
                height: 600,
                wireframes: false
            }
        });

        const ground = Bodies.rectangle(200, 590, 400, 20, { isStatic: true });
        World.add(engine.world, ground);

        // フルーツの定義
        const fruits = [
            { name: "strawberry", radius: 15, score: 10, next: "apple", color: "pink", shape: "circle" },
            { name: "apple", radius: 25, score: 20, next: "orange", color: "red", shape: "circle" },
            { name: "orange", radius: 35, score: 30, next: "banana", color: "orange", shape: "circle" },
            { name: "banana", radius: 45, score: 50, next: "grape", color: "yellow", shape: "ellipse" },
            { name: "grape", radius: 55, score: 70, next: "watermelon", color: "purple", shape: "circle" },
            { name: "watermelon", radius: 65, score: 100, next: "pineapple", color: "green", shape: "ellipse" },
            { name: "pineapple", radius: 75, score: 150, next: null, color: "lightgreen", shape: "rectangle" }
        ];

        let score = 0;

        // スコア更新
        function updateScore(points) {
            score += points;
            document.getElementById("scoreValue").textContent = score;
        }

        // フルーツ生成
        function createFruit(x, y, type) {
            const fruit = fruits.find(f => f.name === type);
            return Bodies.circle(x, y, fruit.radius, {
                label: fruit.name,
                render: {
                    fillStyle: fruit.color
                }
            });
        }

        // 合体処理
        Events.on(engine, "collisionStart", function (event) {
            event.pairs.forEach(pair => {
                const [bodyA, bodyB] = [pair.bodyA, pair.bodyB];

                if (bodyA.label === bodyB.label) {
                    const nextFruit = fruits.find(f => f.name === bodyA.label).next;
                    if (nextFruit) {
                        const merged = createFruit(
                            (bodyA.position.x + bodyB.position.x) / 2,
                            bodyA.position.y,
                            nextFruit
                        );
                        World.add(engine.world, merged);
                        World.remove(engine.world, [bodyA, bodyB]);

                        const points = fruits.find(f => f.name === nextFruit).score;
                        updateScore(points);
                    }
                }
            });
        });

        // 落下中のフルーツ
        let fallingFruit = createFruit(200, 50, "strawberry");
        World.add(engine.world, fallingFruit);
        let isFalling = false;

        // フルーツの操作
        window.addEventListener("keydown", event => {
            if (event.key === "ArrowLeft" && !isFalling) {
                Body.translate(fallingFruit, { x: -20, y: 0 });
            } else if (event.key === "ArrowRight" && !isFalling) {
                Body.translate(fallingFruit, { x: 20, y: 0 });
            } else if (event.key === " " && !isFalling) {
                isFalling = true;
                Body.setStatic(fallingFruit, false);
                setTimeout(() => {
                    fallingFruit = createFruit(200, 50, "strawberry");
                    World.add(engine.world, fallingFruit);
                    isFalling = false;
                }, 1000);
            }
        });

        Render.run(render);
        Engine.run(engine);
    </script>
</body>
</html>
