<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タロット占い</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    #tarot-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
    }

    .card-image {
      width: 150px;
      height: auto;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>タロット占い</h1>
  <div id="tarot-container">
    <p>カードを引いて今日の運勢を占いましょう！</p>
    <button onclick="drawCard()">カードを引く</button>
    <div id="result">
      <img id="card-image" class="card-image" src="" alt="" style="display: none;">
      <p id="message"></p>
    </div>
  </div>
  <script src="tarot.js"></script>
</body>
</html>
