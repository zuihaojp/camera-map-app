<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容師体験入店サイト</title>
    <link rel="manifest" href="manifest1.json">
    <meta name="theme-color" content="#ff6f61">
    <style>
        /* フォントと基本デザイン */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef8e8;
            color: #333;
        }

        header {
            background-color: #ffd1dc;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background-color: #ffb8a4;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-color: #fff0f5;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero img {
            max-width: 100%;
            border-radius: 15px;
        }

        .hero h1 {
            font-size: 32px;
            color: #ff6f61;
            margin: 20px 0;
        }

        .hero p {
            font-size: 16px;
            color: #555;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 18px;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .card button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #ff3b28;
        }

        footer {
            background-color: #ffd1dc;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>美容師体験入店サイト</header>
    <nav>
        <a href="#jobs">求人一覧</a>
        <a href="#login">ログイン</a>
        <a href="#register">新規登録</a>
        <a href="#history">応募履歴</a>
    </nav>

    <!-- ホームセクション -->
    <div id="home" class="container">
        <div class="hero">
            <img src="https://via.placeholder.com/1200x400?text=Welcome+to+the+Salon+Job+Site" alt="Welcome">
            <h1>美容師の新しい働き方を応援します！</h1>
            <p>体験入店で自分にぴったりのサロンを見つけてみませんか？</p>
        </div>
    </div>

    <!-- 求人一覧 -->
    <div id="jobs" class="container">
        <h1>求人一覧</h1>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/250x250?text=銀座サロン" alt="銀座サロン">
                <h3>銀座サロン - スタイリスト募集</h3>
                <p>時給: 1,500円〜</p>
                <button onclick="applyJob('銀座サロン')">応募する</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x250?text=渋谷サロン" alt="渋谷サロン">
                <h3>渋谷サロン - アシスタント募集</h3>
                <p>時給: 1,200円〜</p>
                <button onclick="applyJob('渋谷サロン')">応募する</button>
            </div>
        </div>
    </div>

    <!-- ログイン -->
    <div id="login" class="container hidden">
        <h1>ログイン</h1>
        <form id="login-form">
            <label for="login-email">メールアドレス</label>
            <input type="email" id="login-email" required>
            <label for="login-password">パスワード</label>
            <input type="password" id="login-password" required>
            <button type="submit">ログイン</button>
        </form>
        <div id="login-message"></div>
    </div>

    <!-- 新規登録 -->
    <div id="register" class="container hidden">
        <h1>新規登録</h1>
        <form id="register-form">
            <label for="register-email">メールアドレス</label>
            <input type="email" id="register-email" required>
            <label for="register-password">パスワード</label>
            <input type="password" id="register-password" required>
            <button type="submit">登録</button>
        </form>
        <div id="register-message"></div>
    </div>

    <!-- 応募履歴 -->
    <div id="history" class="container hidden">
        <h1>応募履歴</h1>
        <ul id="application-history"></ul>
    </div>

    <footer>
        © 2024 美容師体験入店サイト
    </footer>

    <script>
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const history = JSON.parse(localStorage.getItem("history")) || [];

        function applyJob(job) {
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            if (!isLoggedIn) {
                alert("ログインまたは新規登録が必要です。");
                showSection("login");
            } else {
                history.push({ job, date: new Date().toLocaleString() });
                localStorage.setItem("history", JSON.stringify(history));
                alert(`${job}に応募しました！`);
                showHistory();
            }
        }

        function showHistory() {
            const historyList = document.getElementById("application-history");
            historyList.innerHTML = history.map(
                h => `<li>${h.job} - ${h.date}</li>`
            ).join("");
            showSection("history");
        }

        function showSection(sectionId) {
            document.querySelectorAll(".container").forEach(section => {
                section.classList.add("hidden");
            });
            document.getElementById(sectionId).classList.remove("hidden");
        }

        document.getElementById("login-form").addEventListener("submit", e => {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
                        const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                localStorage.setItem("isLoggedIn", true);
                alert("ログイン成功！");
                showSection("jobs");
            } else {
                alert("メールアドレスまたはパスワードが間違っています。");
            }
        });

        document.getElementById("register-form").addEventListener("submit", e => {
            e.preventDefault();
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            users.push({ email, password });
            localStorage.setItem("users", JSON.stringify(users));
            alert("登録完了！ログインしてください。");
            showSection("login");
        });

        // ページ読み込み時に履歴を表示
        showHistory();
    </script>
</body>
</html>
