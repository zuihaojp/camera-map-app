<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容師体験入店サイト</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff6f61">
    <style>
        /* 高級感のあるフォント */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #fff7f0;
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background-color: #ffb8a4;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #ff6f61;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-size: 14px;
        }

        form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ff3b28;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
    <header>美容師体験入店サイト</header>
    <nav>
        <a href="#login">ログイン</a>
        <a href="#jobs">求人リスト</a>
    </nav>
    <div class="container">
        <h1>ログイン</h1>
        <form id="login-form">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="例: user@example.com" required>
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
            <button type="submit">ログイン</button>
        </form>
        <div class="message" id="login-message"></div>
    </div>

    <script>
        // ユーザー情報を保存（デモ用）
        const users = [
            { email: "user1@example.com", password: "password123" },
            { email: "user2@example.com", password: "password456" }
        ];

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // 入力情報を取得
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // ユーザー情報を確認
            const user = users.find(user => user.email === email && user.password === password);

            const messageElement = document.getElementById('login-message');

            if (user) {
                messageElement.textContent = "ログイン成功！";
                messageElement.style.color = "green";
                // ログイン成功後の処理（例: ページリダイレクト）
                setTimeout(() => {
                    window.location.href = "#jobs";
                }, 1500);
            } else {
                messageElement.textContent = "メールアドレスまたはパスワードが間違っています。";
                messageElement.style.color = "red";
            }
        });
    </script>
</body>
</html>
