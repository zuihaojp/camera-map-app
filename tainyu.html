<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容師体験入店サイト</title>
    <style>
        /* フォントと基本デザイン */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef8e8;
            color: #333;
        }

        header {
            background-color: #ffd1dc;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background-color: #ffb8a4;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-color: #fff0f5;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero img {
            max-width: 100%;
            border-radius: 15px;
        }

        .hero h1 {
            font-size: 32px;
            color: #ff6f61;
            margin: 20px 0;
        }

        .hero p {
            font-size: 16px;
            color: #555;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 18px;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .card button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #ff3b28;
        }

        footer {
            background-color: #ffd1dc;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>
    <header>美容師体験入店サイト</header>
    <nav>
        <a href="#home">ホーム</a>
        <a href="#jobs">求人リスト</a>
        <a href="#login">ログイン</a>
        <a href="#history">応募履歴</a>
    </nav>

    <div id="home" class="container">
        <!-- ホームセクション -->
        <div class="hero">
            <img src="https://via.placeholder.com/1200x400?text=Welcome+to+the+Salon+Job+Site" alt="Welcome">
            <h1>美容師の新しい働き方を応援します！</h1>
            <p>体験入店で自分にぴったりのサロンを見つけてみませんか？</p>
        </div>
    </div>

    <div id="jobs" class="container">
        <!-- 求人リスト -->
        <h1>求人リスト</h1>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/250x250?text=銀座サロン" alt="銀座サロン">
                <h3>銀座サロン - スタイリスト募集</h3>
                <p>時給: 1,500円〜 / 即日体験可能</p>
                <button onclick="applyForJob('銀座サロン')">応募する</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x250?text=渋谷サロン" alt="渋谷サロン">
                <h3>渋谷サロン - アシスタント募集</h3>
                <p>時給: 1,200円〜 / 未経験歓迎</p>
                <button onclick="applyForJob('渋谷サロン')">応募する</button>
            </div>
        </div>
    </div>

    <div id="history" class="container" style="display: none;">
        <h1>応募履歴</h1>
        <ul id="application-history"></ul>
    </div>

    <script>
        function applyForJob(jobTitle) {
            alert(`${jobTitle}に応募しました！`);
        }
    </script>

    <footer>
        © 2024 美容師体験入店サイト
    </footer>
</body>
</html>
