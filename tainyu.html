<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容師体験入店サイト</title>
    <link rel="manifest" href="manifest1.json">
    <meta name="theme-color" content="#ff6f61">
    <style>
        /* 基本スタイル */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7f0;
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background-color: #ffb8a4;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1, h2 {
            color: #ff6f61;
        }

        /* スライドショー */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: none;
            width: 100%;
        }

        .slideshow-container img {
            width: 100%;
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dots span {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
        }

        .dots .active {
            background-color: #ff6f61;
        }

        /* 求人カード */
        .job-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .job-card {
            flex: 1 1 calc(33% - 15px);
            background-color: #ffffff;
            border: 2px solid #ffb8a4;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .job-card:hover {
            transform: translateY(-5px);
            background-color: #ffebde;
        }

        .job-card h3 {
            margin: 0;
            color: #ff6f61;
        }

        .job-card p {
            font-size: 14px;
            color: #555;
        }

        .job-card button {
            padding: 10px 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .job-card button:hover {
            background-color: #ff3b28;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6f61;
            color: white;
        }

        @media (max-width: 768px) {
            .job-card {
                flex: 1 1 calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .job-card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>美容師体験入店サイト</header>
    <nav>
        <a href="#slideshow">ギャラリー</a>
        <a href="#jobs">求人リスト</a>
        <a href="#login">ログイン</a>
    </nav>
    <div class="container">
        <!-- スライドショー -->
        <h1 id="slideshow">美容院ギャラリー</h1>
        <div class="slideshow-container">
            <img class="slides" src="https://via.placeholder.com/1200x400?text=Salon+1" alt="美容院写真1">
            <img class="slides" src="https://via.placeholder.com/1200x400?text=Salon+2" alt="美容院写真2">
            <img class="slides" src="https://via.placeholder.com/1200x400?text=Salon+3" alt="美容院写真3">
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </div>
        <div class="dots">
            <span onclick="currentSlide(1)"></span>
            <span onclick="currentSlide(2)"></span>
            <span onclick="currentSlide(3)"></span>
        </div>

        <!-- 求人リスト -->
        <h1 id="jobs">求人リスト</h1>
        <div class="job-list">
            <div class="job-card">
                <h3>銀座サロン - スタイリスト募集</h3>
                <p>時給: 1,500円〜 / 即日体験可能</p>
                <button>詳細を見る</button>
            </div>
            <div class="job-card">
                <h3>渋谷サロン - アシスタント募集</h3>
                <p>時給: 1,200円〜 / 未経験歓迎</p>
                <button>詳細を見る</button>
            </div>
        </div>
    </div>
    <footer>
        © 2024 美容師体験入店サイト
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("slides");
            const dots = document.getElementsByClassName("dots")[0].children;

            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
</html>
