<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容師体験入店サイト</title>
    <link rel="manifest" href="manifest1.json">
    <meta name="theme-color" content="#ff6f61">
    <style>
        /* フォントと基本デザイン */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #fff7f0;
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background-color: #ffb8a4;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #ff6f61;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ff3b28;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>美容師体験入店サイト</header>
    <nav>
        <a href="#jobs">求人リスト</a>
        <a href="#login">ログイン</a>
        <a href="#register">新規登録</a>
        <a href="#history">応募履歴</a>
    </nav>
    <div class="container" id="jobs">
        <h1>求人リスト</h1>
        <div class="job-list">
            <div class="job-card">
                <h3>銀座サロン - スタイリスト募集</h3>
                <p>時給: 1,500円〜 / 即日体験可能</p>
                <button onclick="applyForJob('銀座サロン')">応募する</button>
            </div>
            <div class="job-card">
                <h3>渋谷サロン - アシスタント募集</h3>
                <p>時給: 1,200円〜 / 未経験歓迎</p>
                <button onclick="applyForJob('渋谷サロン')">応募する</button>
            </div>
        </div>
    </div>

    <div class="container" id="login" style="display: none;">
        <h1>ログイン</h1>
        <form id="login-form">
            <label for="email">メールアドレス</label>
            <input type="email" id="login-email" placeholder="例: user@example.com" required>
            <label for="password">パスワード</label>
            <input type="password" id="login-password" placeholder="パスワードを入力" required>
            <button type="submit">ログイン</button>
        </form>
        <div class="message" id="login-message"></div>
    </div>

    <div class="container" id="register" style="display: none;">
        <h1>新規登録</h1>
        <form id="register-form">
            <label for="register-email">メールアドレス</label>
            <input type="email" id="register-email" placeholder="例: user@example.com" required>
            <label for="register-password">パスワード</label>
            <input type="password" id="register-password" placeholder="パスワードを設定" required>
            <label for="id-proof">身分証明書の添付</label>
            <input type="file" id="id-proof" accept="image/*" required>
            <button type="submit">登録</button>
        </form>
        <div class="message" id="register-message"></div>
    </div>

    <div class="container" id="history" style="display: none;">
        <h1>応募履歴</h1>
        <ul id="application-history"></ul>
    </div>

    <script>
        // ログイン・登録情報を管理
        const users = JSON.parse(localStorage.getItem("users")) || [];
        let applicationHistory = JSON.parse(localStorage.getItem("applicationHistory")) || [];

        function applyForJob(jobTitle) {
            const isLoggedIn = localStorage.getItem("isLoggedIn");

            if (!isLoggedIn) {
                alert("応募するにはログインまたは新規登録が必要です。");
                showSection("register");
            } else {
                alert(`${jobTitle} に応募しました！`);
                applicationHistory.push({ job: jobTitle, date: new Date().toLocaleString() });
                localStorage.setItem("applicationHistory", JSON.stringify(applicationHistory));
                showSection("history");
                updateHistory();
            }
        }

        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const user = users.find((u) => u.email === email && u.password === password);

            const message = document.getElementById("login-message");

            if (user) {
                localStorage.setItem("isLoggedIn", true);
                message.textContent = "ログイン成功！";
                message.style.color = "green";
                setTimeout(() => {
                    showSection("jobs");
                }, 1500);
            } else {
                message.textContent = "メールアドレスまたはパスワードが間違っています。";
                message.style.color = "red";
            }
        });

        document.getElementById("register-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            users.push({ email, password });
            localStorage.setItem("users", JSON.stringify(users));

            document.getElementById("register-message").textContent = "登録が完了しました！";
            document.getElementById("register-message").style.color = "green";
            setTimeout(() => {
                showSection("login");
            }, 1500);
        });

        function showSection(sectionId) {
            document.querySelectorAll(".container").forEach((section) => {
                section.style.display = "none";
            });
            document.getElementById(sectionId).style.display = "block";
        }

        function updateHistory() {
            const historyElement = document.getElementById("application-history");
            historyElement.innerHTML = applicationHistory
                .map((entry) => `<li>${entry.job} - ${entry.date}</li>`)
                .join("");
        }

        updateHistory();
    </script>
</body>
</html>
