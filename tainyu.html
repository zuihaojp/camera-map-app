<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容師体験入店サイト</title>
    <link rel="manifest" href="manifest1.json">
    <meta name="theme-color" content="#ff6f61">
    <style>
        /* フォントと基本デザイン */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef8e8;
            color: #333;
        }

        header {
            background-color: #ffd1dc;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background-color: #ffb8a4;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ffd1dc;
            color: white;
        }
    </style>
</head>
<body>
    <header>美容師体験入店サイト</header>
    <nav>
        <a href="#jobs">求人一覧</a>
        <a href="#login">ログイン</a>
        <a href="#register">新規登録</a>
        <a href="#history">応募履歴</a>
    </nav>

    <div id="jobs" class="container">
        <h1>求人一覧</h1>
        <div class="grid">
            <div class="card">
                <h3>銀座サロン - スタイリスト募集</h3>
                <p>時給: 1,500円〜</p>
                <button onclick="applyJob('銀座サロン')">応募する</button>
            </div>
            <div class="card">
                <h3>渋谷サロン - アシスタント募集</h3>
                <p>時給: 1,200円〜</p>
                <button onclick="applyJob('渋谷サロン')">応募する</button>
            </div>
        </div>
    </div>

    <div id="login" class="container hidden">
        <h1>ログイン</h1>
        <form id="login-form">
            <label for="login-email">メールアドレス</label>
            <input type="email" id="login-email" required>
            <label for="login-password">パスワード</label>
            <input type="password" id="login-password" required>
            <button type="submit">ログイン</button>
        </form>
        <div id="login-message"></div>
    </div>

    <div id="register" class="container hidden">
        <h1>新規登録</h1>
        <form id="register-form">
            <label for="register-email">メールアドレス</label>
            <input type="email" id="register-email" required>
            <label for="register-password">パスワード</label>
            <input type="password" id="register-password" required>
            <button type="submit">登録</button>
        </form>
        <div id="register-message"></div>
    </div>

    <div id="history" class="container hidden">
        <h1>応募履歴</h1>
        <ul id="application-history"></ul>
    </div>

    <footer>
        © 2024 美容師体験入店サイト
    </footer>

    <script>
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const history = JSON.parse(localStorage.getItem("history")) || [];

        function applyJob(job) {
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            if (!isLoggedIn) {
                alert("ログインまたは新規登録が必要です。");
                showSection("login");
            } else {
                history.push({ job, date: new Date().toLocaleString() });
                localStorage.setItem("history", JSON.stringify(history));
                alert(`${job}に応募しました！`);
                showHistory();
            }
        }

        function showHistory() {
            const historyList = document.getElementById("application-history");
            historyList.innerHTML = history.map(
                h => `<li>${h.job} - ${h.date}</li>`
            ).join("");
            showSection("history");
        }

        function showSection(sectionId) {
            document.querySelectorAll(".container").forEach(section => {
                section.classList.add("hidden");
            });
            document.getElementById(sectionId).classList.remove("hidden");
        }

        document.getElementById("login-form").addEventListener("submit", e => {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                localStorage.setItem("isLoggedIn", true);
                alert("ログイン成功！");
                showSection("jobs");
            } else {
                alert("メールまたはパスワードが間違っています。");
            }
        });

        document.getElementById("register-form").addEventListener("submit", e => {
            e.preventDefault();
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            users.push({ email, password });
            localStorage.setItem("users", JSON.stringify(users));
            alert("登録完了！ログインしてください。");
            showSection("login");
        });
    </script>
</body>
</html>
