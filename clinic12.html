<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジブヤクリニック</title>
    <link rel="manifest" href="manifestt.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基本スタイル */
        :root {
            --primary-color: #1a1a1a;
            --gold-accent: #c9a959;
            --text-color: #333333;
            --background-light: #f8f8f8;
        }

        body {
            font-family: "游明朝", YuMincho, "Hiragino Mincho ProN W3", "ヒラギノ明朝 ProN W3", "Hiragino Mincho ProN", "HG明朝E", "ＭＳ Ｐ明朝", "ＭＳ 明朝", serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-color);
            line-height: 1.8;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
            font-size: 32px;
            letter-spacing: 0.1em;
            border-bottom: 2px solid var(--gold-accent);
            font-weight: 300;
            position: relative;
        }

        .language-switcher {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .lang-btn {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid var(--gold-accent);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .lang-btn.active {
            background: var(--gold-accent);
            border-color: var(--gold-accent);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 30px;
        }

        h1, h2 {
            color: var(--primary-color);
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        h1 {
            font-size: 2.2em;
            text-align: center;
            margin: 50px 0;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background-color: var(--gold-accent);
            margin: 20px auto 0;
        }

        .description {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 50px;
            border: 1px solid rgba(201, 169, 89, 0.1);
        }

        .description p {
            margin: 15px 0;
            line-height: 2;
            color: #555;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .menu-item {
            background-color: white;
            border: 1px solid rgba(201, 169, 89, 0.2);
            border-radius: 12px;
            padding: 30px 25px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(201, 169, 89, 0.03));
            transform: translateY(100%);
            transition: transform 0.6s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            border-color: rgba(201, 169, 89, 0.4);
        }

        .menu-item:hover::before {
            transform: translateY(0);
        }

        .menu-item h3 {
            margin: 0 0 15px;
            color: var(--primary-color);
            font-size: 1.4em;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .menu-item p {
            margin: 10px 0 0;
            font-size: 0.9em;
            color: #666;
        }

        .form-container {
            display: none;
            background-color: white;
            border: 1px solid rgba(201, 169, 89, 0.2);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-top: 40px;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #555;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(201, 169, 89, 0.2);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus,
        .form-container select:focus,
        .form-container textarea:focus {
            outline: none;
            border-color: var(--gold-accent);
        }

        .form-container button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: 0.1em;
        }

        .form-container button:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin: 50px 0;
            gap: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .social-icons a.line:hover {
            background-color: #00c300;
        }

        .social-icons a.instagram:hover {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 0.9em;
            letter-spacing: 0.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .menu {
                grid-template-columns: 1fr;
            }

            .description, .form-container {
                padding: 30px 20px;
            }

            .language-switcher {
                position: relative;
                right: auto;
                top: auto;
                justify-content: center;
                margin-bottom: 15px;
            }

            header {
                font-size: 24px;
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="language-switcher">
            <button onclick="changeLanguage('ja')" class="lang-btn active">日本語</button>
            <button onclick="changeLanguage('en')" class="lang-btn">English</button>
            <button onclick="changeLanguage('zh')" class="lang-btn">中文</button>
        </div>
        <span class="header-title">ジブヤクリニック</span>
    </header>
    <div class="container">
        <div class="description">
            <h2 class="translate" data-key="subtitle">オンライン診療に特化した病院</h2>
            <p class="translate" data-key="description1">ジブヤクリニックは、最新のテクノロジーを活用し、質の高いオンライン診療サービスを提供する医療機関です。</p>
            <p class="translate" data-key="description2">経験豊富な医師陣が、プライバシーに配慮しながら丁寧な診療を行います。以下の診療科目からお選びください。</p>
        </div>

        <h1 class="translate" data-key="departments">診療科目</h1>
        <div class="menu">
            <div class="menu-item" onclick="showForm('hairloss')">
                <h3 class="translate" data-key="hairloss">薄毛治療科</h3>
                <p class="translate" data-key="book">オンライン診療を予約する</p>
            </div>
            <div class="menu-item" onclick="showForm('gout')">
                <h3 class="translate" data-key="gout">通風内科</h3>
                <p class="translate" data-key="book">オンライン診療を予約する</p>
            </div>
            <div class="menu-item" onclick="showForm('aesthetic')">
                <h3 class="translate" data-key="aesthetic">美容内科</h3>
                <p class="translate" data-key="book">オンライン診療を予約する</p>
            </div>
            <div class="menu-item" onclick="showForm('mental")">
                <h3 class="translate" data-key="mental">心療内科</h3>
                <p class="translate" data-key="book">オンライン診療を予約する</p>
            </div>
        </div>

        <div class="form-container" id="form-container">
            <h2 id="form-title"></h2>
            <form id="reservation-form" onsubmit="submitReservation(event)">
                <label for="date" class="translate" data-key="date">予約日</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time" class="translate" data-key="time">診療時間</label>
                <select id="time" name="time" required>
                    <option value="9:00">9:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                </select>

                <label for="name" class="translate" data-key="name">お名前</label>
                <input type="text" id="name" name="name" required>

                <label for="phone" class="translate" data-key="phone">電話番号</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{2,4}-[0-9]{2,4}-[0-9]{3,4}" required placeholder="例: 090-1234-5678">

                <label for="email" class="translate" data-key="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>

                <label for="details" class="translate" data-key="details">症状・ご要望</label>
                <textarea id="details" name="details" rows="4" required></textarea>

                <button type="submit" class="translate" data-key="submit">予約を確定する</button>
            </form>
        </div>

        <div class="social-icons">
            <a class="line" href="https://line.me/R/ti/p/%40YOUR-LINE-ID" target="_blank">
                <i class="fab fa-line"></i>
            </a>
            <a class="instagram" href="https://instagram.com/YOUR-INSTAGRAM-USERNAME" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
    <footer>
        © 2024 ジブヤクリニック All Rights Reserved.
    </footer>
<script>
        const translations = {
            ja: {
                title: 'ジブヤクリニック',
                subtitle: 'オンライン診療に特化した病院',
                description1: 'ジブヤクリニックは、最新のテクノロジーを活用し、質の高いオンライン診療サービスを提供する医療機関です。',
                description2: '経験豊富な医師陣が、プライバシーに配慮しながら丁寧な診療を行います。以下の診療科目からお選びください。',
                departments: '診療科目',
                hairloss: '薄毛治療科',
                gout: '通風内科',
                aesthetic: '美容内科',
                mental: '心療内科',
                book: 'オンライン診療を予約する',
                date: '予約日',
                time: '診療時間',
                name: 'お名前',
                phone: '電話番号',
                email: 'メールアドレス',
                details: '症状・ご要望',
                submit: '予約を確定する'
            },
            en: {
                title: 'Jibya Clinic',
                subtitle: 'Specialized Online Medical Clinic',
                description1: 'Jibya Clinic is a medical institution that provides high-quality online medical services utilizing the latest technology.',
                description2: 'Our experienced medical staff provides careful treatment with privacy consideration. Please select from the departments below.',
                departments: 'Departments',
                hairloss: 'Hair Loss Treatment',
                gout: 'Gout Treatment',
                aesthetic: 'Aesthetic Medicine',
                mental: 'Mental Health',
                book: 'Book Online Consultation',
                date: 'Date',
                time: 'Time',
                name: 'Name',
                phone: 'Phone',
                email: 'Email',
                details: 'Symptoms & Requests',
                submit: 'Confirm Reservation'
            },
            zh: {
                title: '自由亚诊所',
                subtitle: '专业在线诊疗医院',
                description1: '自由亚诊所是一家使用最新技术提供高质量在线医疗服务的医疗机构。',
                description2: '我们经验丰富的医生团队会在充分保护隐私的同时提供细致的诊疗服务。请从以下诊疗科目中选择。',
                departments: '诊疗科目',
                hairloss: '脱发治疗科',
                gout: '痛风内科',
                aesthetic: '美容内科',
                mental: '心理内科',
                book: '预约在线诊疗',
                date: '预约日期',
                time: '就诊时间',
                name: '姓名',
                phone: '电话号码',
                email: '电子邮箱',
                details: '症状及要求',
                submit: '确认预约'
            }
        };

        function changeLanguage(lang) {
            // 言語ボタンのアクティブ状態を更新
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.lang-btn[onclick="changeLanguage('${lang}')"]`).classList.add('active');

            // ヘッダータイトルを更新
            document.querySelector('.header-title').textContent = translations[lang].title;

            // 翻訳が必要な要素を更新
            document.querySelectorAll('.translate').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        function showForm(type) {
            const formContainer = document.getElementById('form-container');
            const formTitle = document.getElementById('form-title');
            const currentLang = document.querySelector('.lang-btn.active').textContent === '日本語' ? 'ja' : 
                              document.querySelector('.lang-btn.active').textContent === 'English' ? 'en' : 'zh';
            
            formTitle.textContent = `${translations[currentLang][type]} - ${translations[currentLang].book}`;
            formContainer.style.display = 'block';
            formContainer.classList.add('active');
            formContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function submitReservation(event) {
            event.preventDefault();
            const form = document.getElementById('reservation-form');
            const formContainer = document.getElementById('form-container');
            const formData = new FormData(form);
            const currentLang = document.querySelector('.lang-btn.active').textContent === '日本語' ? 'ja' : 
                              document.querySelector('.lang-btn.active').textContent === 'English' ? 'en' : 'zh';
            
            const body = encodeURIComponent(
                `Department: ${document.getElementById('form-title').textContent}\n` +
                `Date: ${formData.get('date')}\n` +
                `Time: ${formData.get('time')}\n` +
                `Name: ${formData.get('name')}\n` +
                `Phone: ${formData.get('phone')}\n` +
                `Email: ${formData.get('email')}\n` +
                `Details: ${formData.get('details')}`
            );

            const mailtoLink = `mailto:clinic@example.com?subject=Reservation Request&body=${body}`;
            window.location.href = mailtoLink;
            
            const messages = {
                ja: '予約リクエストを受け付けました。\n担当者より確認のご連絡を差し上げます。',
                en: 'Your reservation request has been received.\nOur staff will contact you for confirmation.',
                zh: '已收到您的预约请求。\n我们的工作人员将与您联系确认。'
            };
            
            alert(messages[currentLang]);
            form.reset();
            formContainer.style.display = 'none';
            formContainer.classList.remove('active');
        }
    </script>
</body>
</html>
