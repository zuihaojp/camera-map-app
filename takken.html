<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン宅建士予約サイト</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #1C1C3C; /* 高級感のある背景 */
            color: #FFD700; /* ゴールドの文字色 */
        }

        /* ヘッダー */
        header {
            background-color: #2A2A4D;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .language-switch button {
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .language-switch button:hover {
            background-color: #333;
            color: #FFD700;
        }

        /* ヒーローセクション */
        .hero {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, #1C1C3C, #2A2A4D);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        /* スケジュール表示 */
        .schedule {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .day {
            background-color: #2A2A4D;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .time-slot {
            margin-bottom: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .time-slot.open {
            background-color: #FFD700;
            color: #1C1C3C;
        }

        .time-slot.booked {
            background-color: #444;
            color: #999;
        }

        /* 予約フォーム */
        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2A2A4D;
            color: #FFD700;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .form-popup input,
        .form-popup textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #1C1C3C;
            color: #FFD700;
        }

        .form-popup button {
            background-color: #FFD700;
            color: #1C1C3C;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-popup .close-btn {
            background-color: red;
            margin-top: 1rem;
        }

        /* フッター */
        footer {
            background-color: #2A2A4D;
            text-align: center;
            padding: 1rem;
        }

        .social-icons a {
            text-decoration: none;
            background-color: #FFD700;
            color: #1C1C3C;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .social-icons a:hover {
            background-color: #333;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">オンライン宅建士予約</div>
        <div class="language-switch">
            <button data-lang="ja">日本語</button>
            <button data-lang="en">English</button>
            <button data-lang="zh">中文</button>
        </div>
    </header>
    <main>
        <div class="hero">
            <h1 id="hero-title">高品質な宅建士サービスをオンラインで</h1>
            <p id="hero-description">
                空いている時間を選んで、オンラインで予約を完了しましょう。シンプルで安心です。
            </p>
        </div>
        <div class="schedule" id="schedule"></div>
    </main>
    <div class="form-popup" id="form-popup">
        <h3 id="form-title">予約フォーム</h3>
        <input type="text" id="company" placeholder="不動産会社名" required>
        <input type="text" id="name" placeholder="担当者の名前" required>
        <input type="tel" id="phone" placeholder="電話番号" required>
        <textarea id="details" rows="4" placeholder="相談内容" required></textarea>
        <button id="submit-form">送信</button>
        <button class="close-btn" id="close-form">閉じる</button>
    </div>
    <footer>
        <p>&copy; 2024 オンライン宅建士予約</p>
        <div class="social-icons">
            <a href="https://line.me/R/" target="_blank">LINE追加</a>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const schedule = document.getElementById("schedule");
            const formPopup = document.getElementById("form-popup");
            const closeFormButton = document.getElementById("close-form");
            const submitFormButton = document.getElementById("submit-form");

            const translations = {
                ja: {
                    heroTitle: "高品質な宅建士サービスをオンラインで",
                    heroDescription: "空いている時間を選んで、オンラインで予約を完了しましょう。シンプルで安心です。",
                    formTitle: "予約フォーム"
                },
                en: {
                    heroTitle: "High-quality Real Estate Consulting Online",
                    heroDescription: "Select an available time and complete your booking online. It's simple and secure.",
                    formTitle: "Reservation Form"
                },
                zh: {
                    heroTitle: "高质量房地产咨询服务在线",
                    heroDescription: "选择可用时间并在线完成预订。简单又安全。",
                    formTitle: "预订表"
                }
            };

            document.querySelectorAll(".language-switch button").forEach(button => {
                button.addEventListener("click", () => {
                    const lang = button.dataset.lang;
                    document.getElementById("hero-title").textContent = translations[lang].heroTitle;
                    document.getElementById("hero-description").textContent = translations[lang].heroDescription;
                    document.getElementById("form-title").textContent = translations[lang].formTitle;
                });
            });

            const days = ["月", "火", "水", "木", "金", "土", "日"];
            const times = ["10:00", "11:00", "14:00", "15:00", "16:00"];
            const bookedSlots = ["月-10:00", "火-11:00", "木-15:00"];

            days.forEach(day => {
                const dayDiv = document.createElement("div");
                dayDiv.className = "day";
                dayDiv.innerHTML = `<h3>${day}曜日</h3>`;
                times.forEach(time => {
                    const slotKey = `${day}-${time}`;
                    const timeSlot = document.createElement("div");
                    timeSlot.className = `time-slot ${bookedSlots.includes(slotKey) ? "booked" : "open"}`;
                    timeSlot.textContent = time;
                    if (!bookedSlots.includes(slotKey)) {
                        timeSlot.addEventListener("click", () => {
                            formPopup.style.display = "block";
                        });
                    }
                    dayDiv.appendChild(timeSlot);
                });
                schedule.appendChild(dayDiv);
            });

            closeFormButton.addEventListener("click", () => {
                formPopup.style.display = "none";
            });

            submitFormButton.addEventListener("click", () => {
                alert("予約が完了しました！");
                formPopup.style.display = "none";
            });
        });
    </script>
</body>
</html>
