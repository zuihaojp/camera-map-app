<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="東京の高級不動産・住宅をご紹介。厳選された物件の情報をお届けします。">
    <title>AURA ESTATE - Premium Residence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7C3AED;
            --secondary: #4F46E5;
            --text-blue: #2A4D8F;
            --white: #ffffff;
            --bg-light: rgba(255, 255, 255, 0.8);
            --header-height: 80px;
            --tab-height: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f7f7f7;
            padding-top: calc(var(--header-height) + var(--tab-height));
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .language-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .language-button {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .language-button.active {
            background: var(--primary);
            color: var(--white);
        }

        .language-button:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .tabs {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            height: var(--tab-height);
            background: var(--white);
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .tab {
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-blue);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .tab.active {
            background: var(--primary);
            color: var(--white);
        }

        .main-content,
        .tab-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-content h1,
        .tab-content h2 {
            font-size: 1.5rem;
            color: var(--text-blue);
        }

        .main-content p,
        .tab-content p {
            font-size: 1.2rem;
            color: var(--text-blue);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--primary);
            color: var(--white);
        }

        footer a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <a href="#" class="logo">AURA ESTATE</a>
            <div class="language-buttons">
                <button class="language-button active" data-lang="ja">日本語</button>
                <button class="language-button" data-lang="en">English</button>
                <button class="language-button" data-lang="zh">中文</button>
            </div>
        </div>
    </header>

    <!-- タブメニュー -->
    <div class="tabs">
        <div class="tab active" data-content="main">トップページ</div>
        <div class="tab" data-content="about">会社概要</div>
        <div class="tab" data-content="properties">物件一覧</div>
        <div class="tab" data-content="contact">お問い合わせ</div>
    </div>

    <!-- コンテンツ -->
    <div id="tab-main" class="main-content tab-content active">
        <h1 data-ja="プレミアムな不動産サービスを提供します" data-en="Providing Premium Real Estate Services" data-zh="提供高端房地产服务">プレミアムな不動産サービスを提供します</h1>
        <p data-ja="理想の住まいを見つけるために、信頼できるサービスをお届けします。" data-en="We provide trusted services to help you find your dream home." data-zh="我们提供可靠的服务，帮助您找到梦想的家。">理想の住まいを見つけるために、信頼できるサービスをお届けします。</p>
    </div>

    <div id="tab-about" class="tab-content">
        <h2 data-ja="会社概要" data-en="About Us" data-zh="公司简介">会社概要</h2>
        <p data-ja="こちらに会社概要の内容を記載します。" data-en="Here is the content of the company overview." data-zh="这里是公司概况的内容。">こちらに会社概要の内容を記載します。</p>
    </div>

    <div id="tab-properties" class="tab-content">
        <h2 data-ja="物件一覧" data-en="Property Listings" data-zh="房产列表">物件一覧</h2>
        <p data-ja="こちらに物件情報を記載します。" data-en="Here are the property details." data-zh="这里是房产信息。">こちらに物件情報を記載します。</p>
    </div>

    <div id="tab-contact" class="tab-content">
        <h2 data-ja="お問い合わせ" data-en="Contact Us" data-zh="联系我们">お問い合わせ</h2>
        <form>
            <label for="name" data-ja="お名前" data-en="Name" data-zh="姓名">お名前</label>
            <input type="text" id="name" name="name" required>

            <label for="phone" data-ja="電話番号" data-en="Phone Number" data-zh="电话号码">電話番号</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address" data-ja="住所" data-en="Address" data-zh="地址">住所</label>
            <input type="text" id="address" name="address" required>

            <label for="language" data-ja="希望言語" data-en="Preferred Language" data-zh="首选语言">希望言語</label>
            <select id="language" name="language" required>
                <option value="ja">日本語</option>
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>

            <label for="payment" data-ja="支払い方法" data-en="Payment Method" data-zh="付款方式">支払い方法</label>
            <select id="payment" name="payment" required>
                <option value="credit">クレジットカード</option>
                <option value="bank">銀行振込</option>
                <option value="cash">現金</option>
            </select>
                        <button type="submit" data-ja="送信する" data-en="Submit" data-zh="提交">送信する</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 AURA ESTATE. <a href="#tab-contact" data-ja="お問い合わせ" data-en="Contact Us" data-zh="联系我们">お問い合わせ</a></p>
    </footer>

    <script>
        // タブ切り替えのスクリプト
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 全タブを非アクティブ化
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // クリックしたタブをアクティブ化
                tab.classList.add('active');
                const target = document.getElementById(`tab-${tab.dataset.content}`);
                if (target) target.classList.add('active');
            });
        });

        // 言語切り替えのスクリプト
        document.querySelectorAll('.language-button').forEach(button => {
            button.addEventListener('click', () => {
                // 全ての言語ボタンのアクティブ状態を解除
                document.querySelectorAll('.language-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active'); // クリックしたボタンをアクティブ化

                const selectedLang = button.dataset.lang; // 選択された言語コード

                // 言語データを持つ全ての要素を更新
                document.querySelectorAll('[data-ja]').forEach(element => {
                    const text = element.getAttribute(`data-${selectedLang}`);
                    if (text) {
                        element.textContent = text;
                    }
                });
            });
        });
    </script>
</body>
</html>
