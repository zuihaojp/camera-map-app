<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="東京の高級不動産・住宅をご紹介。厳選された物件の情報をお届けします。">
    <title>AURA ESTATE - Premium Residence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7C3AED;
            --secondary: #4F46E5;
            --text-blue: #2A4D8F;
            --white: #ffffff;
            --bg-light: rgba(255, 255, 255, 0.8);
            --header-height: 80px;
            --tab-height: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f7f7f7;
            padding-top: calc(var(--header-height) + var(--tab-height));
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        nav {
            display: none;
        }

        /* タブのスタイル */
        .tabs {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            height: var(--tab-height);
            background: var(--white);
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .tab {
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-blue);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .tab.active {
            background: var(--primary);
            color: var(--white);
        }

        .tab-content {
            display: none;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        form label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-blue);
        }

        form input,
        form select {
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
        }

        form button {
            background: var(--primary);
            color: var(--white);
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: var(--secondary);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--primary);
            color: var(--white);
        }

        footer a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <a href="#" class="logo">AURA ESTATE</a>
        </div>
    </header>

    <!-- タブメニュー -->
    <div class="tabs">
        <div class="tab active" data-content="about">会社概要</div>
        <div class="tab" data-content="properties">物件一覧</div>
        <div class="tab" data-content="contact">お問い合わせ</div>
    </div>

    <!-- タブコンテンツ -->
    <div id="tab-about" class="tab-content active">
        <h2>会社概要</h2>
        <p>こちらに会社概要の内容を記載します。</p>
    </div>

    <div id="tab-properties" class="tab-content">
        <h2>物件一覧</h2>
        <p>こちらに物件情報を記載します。</p>
    </div>

    <div id="tab-contact" class="tab-content">
        <h2>お問い合わせ</h2>
        <form>
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">電話番号</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">住所</label>
            <input type="text" id="address" name="address" required>

            <label for="language">希望言語</label>
            <select id="language" name="language" required>
                <option value="ja">日本語</option>
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>

            <label for="payment">支払い方法</label>
            <select id="payment" name="payment" required>
                <option value="credit">クレジットカード</option>
                <option value="bank">銀行振込</option>
                <option value="cash">現金</option>
            </select>

            <button type="submit">送信する</button>
        </form>
    </div>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 AURA ESTATE. <a href="#tab-contact">お問い合わせ</a></p>
    </footer>

    <script>
        // タブ切り替えのスクリプト
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 全タブを非アクティブ化
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // クリックしたタブをアクティブ化
                tab.classList.add('active');
                const target = document.getElementById(`tab-${tab.dataset.content}`);
                if (target) target.classList.add('active');
            });
        });
    </script>
</body>
</html>
