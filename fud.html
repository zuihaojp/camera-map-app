<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="東京の高級不動産・住宅をご紹介。厳選された物件の情報をお届けします。">
    <title>AURA ESTATE - Premium Residence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7C3AED;
            --secondary: #4F46E5;
            --text-blue: #2A4D8F;
            --white: #ffffff;
            --bg-light: rgba(255, 255, 255, 0.8);
            --header-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f7f7f7;
            padding-top: var(--header-height);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-blue);
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .hero {
            height: calc(100vh - var(--header-height));
            background: url('/assets/images/hero.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
            background-blend-mode: overlay;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--bg-light);
            padding: 1rem 2rem;
            border-radius: 12px;
            color: var(--text-blue);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            background: var(--bg-light);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            color: var(--text-blue);
        }

        .search-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar input,
        .search-bar select {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            background: var(--primary);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: var(--secondary);
        }

        .tabs {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--primary);
            border-radius: 8px;
            background: var(--white);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: var(--primary);
            transition: background 0.3s;
        }

        .tab.active {
            background: var(--primary);
            color: var(--white);
        }

        .tab-content {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--primary);
            color: var(--white);
        }

        footer a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">AURA ESTATE</a>
            <nav>
                <a href="#tab-about" class="nav-link" data-tab="about">会社概要</a>
                <a href="#tab-properties" class="nav-link" data-tab="properties">物件一覧</a>
                <a href="#contact" class="nav-link">お問い合わせ</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>Find Your Dream Luxury Residence</h1>
        <p>厳選された物件で理想の住まいをご提供します。</p>
        <div class="search-bar">
            <input type="text" placeholder="エリア・駅名で検索">
            <select>
                <option value="">価格帯を選択</option>
                <option value="low">〜5億円</option>
                <option value="mid">5億円〜10億円</option>
                <option value="high">10億円〜</option>
            </select>
            <button>検索する</button>
        </div>
    </section>

    <section id="tabs">
        <div class="tabs">
            <div class="tab active" data-content="about">会社概要</div>
            <div class="tab" data-content="properties">物件一覧</div>
        </div>

        <div id="tab-about" class="tab-content active">
            <h2>会社概要</h2>
            <p>こちらに会社概要の内容を記載します。</p>
        </div>

        <div id="tab-properties" class="tab-content">
            <h2>物件一覧</h2>
            <p>こちらに物件情報を記載します。</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 AURA ESTATE. <a href="#contact">お問い合わせ</a></p>
    </footer>

    <script>
        // タブ切り替えのスクリプト
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 全タブを非アクティブ化
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // クリックしたタブをアクティブ化
                tab.classList.add('active');
                const target = document.getElementById(`tab-${tab.dataset.content}`);
                if (target) target.classList.add('active');
            });
        });
    </script>
</body>
</html>
