<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="東京の高級不動産・住宅をご紹介。厳選された物件の情報をお届けします。">
    <meta property="og:title" content="AURA ESTATE - Premium Residence">
    <meta property="og:description" content="東京の高級不動産・住宅をご紹介。厳選された物件の情報をお届けします。">
    <meta property="og:image" content="/assets/images/ogp.jpg">
    <meta property="og:type" content="website">
    <title>AURA ESTATE - Premium Residence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7C3AED;
            --secondary: #4F46E5;
            --text-dark: #1a1a1a;
            --text-light: #666;
            --white: #ffffff;
            --header-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f7f7f7;
            padding-top: var(--header-height);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .mobile-menu-btn {
            display: none;
            font-size: 1.5rem;
            color: var(--text-dark);
            cursor: pointer;
            background: none;
            border: none;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-btn {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: var(--primary);
            color: var(--white);
        }

        .hero {
            height: calc(100vh - var(--header-height));
            background: url('/assets/images/hero.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar input,
        .search-bar select {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            background: var(--primary);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: var(--secondary);
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">AURA ESTATE</a>
            <nav>
                <a href="#about" class="nav-link">会社概要</a>
                <a href="#properties" class="nav-link">物件一覧</a>
                <a href="#contact" class="nav-link">お問い合わせ</a>
            </nav>
            <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            <div class="language-selector">
                <button class="lang-btn active" data-lang="ja">日本語</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="zh">中文</button>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>Find Your Dream Luxury Residence</h1>
        <p>厳選された物件で理想の住まいをご提供します。</p>
        <div class="search-bar">
            <input type="text" placeholder="エリア・駅名で検索">
            <select>
                <option value="">価格帯を選択</option>
                <option value="low">〜5億円</option>
                <option value="mid">5億円〜10億円</option>
                <option value="high">10億円〜</option>
            </select>
            <button>検索する</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 AURA ESTATE. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // 言語切り替え
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // 必要に応じてローカライズ処理を追加
            });
        });
    </script>
</body>
</html>
