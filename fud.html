<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="東京の高級不動産・住宅をご紹介。厳選された物件の情報をお届けします。">
    <title>AURA ESTATE - Premium Residence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7C3AED;
            --secondary: #4F46E5;
            --text-dark: #1a1a1a;
            --text-light: #666;
            --white: #ffffff;
            --bg-light: rgba(255, 255, 255, 0.8);
            --header-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f7f7f7;
            padding-top: var(--header-height);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .hero {
            height: calc(100vh - var(--header-height));
            background: url('/assets/images/hero.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-dark);
            background-blend-mode: overlay;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--bg-light);
            padding: 1rem 2rem;
            border-radius: 12px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            background: var(--bg-light);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
        }

        .form-section {
            padding: 4rem 1.5rem;
            background: #fefefe;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        form label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        form input,
        form select {
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
        }

        form button {
            background: var(--primary);
            color: var(--white);
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: var(--secondary);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--primary);
            color: var(--white);
        }

        footer a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">AURA ESTATE</a>
            <nav>
                <a href="#about" class="nav-link">会社概要</a>
                <a href="#properties" class="nav-link">物件一覧</a>
                <a href="#contact" class="nav-link">お問い合わせ</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>Find Your Dream Luxury Residence</h1>
        <p>厳選された物件で理想の住まいをご提供します。</p>
    </section>

    <section id="about">
        <div class="form-section">
            <h2>会社概要</h2>
            <p>こちらに会社概要を記載します。</p>
        </div>
    </section>

    <section id="properties">
        <div class="form-section">
            <h2>物件一覧</h2>
            <p>物件情報をここに追加します。</p>
        </div>
    </section>

    <section id="contact">
        <div class="form-section">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">電話番号</label>
                <input type="text" id="phone" name="phone" required>

                <label for="address">住所</label>
                <input type="text" id="address" name="address" required>

                <label for="language">希望言語</label>
                <select id="language" name="language">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>

                <label for="payment">支払い方法</label>
                <select id="payment" name="payment">
                    <option value="credit">クレジットカード</option>
                    <option value="bank">銀行振込</option>
                    <option value="cash">現金</option>
                </select>

                <button type="submit">送信する</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 AURA ESTATE. <a href="#contact">お問い合わせ</a></p>
    </footer>
</body>
</html>
