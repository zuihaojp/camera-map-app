    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
    }

    .header {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        padding: 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
    }

    .header p {
        font-size: 1.2em;
        opacity: 0.9;
        position: relative;
        z-index: 1;
    }

    .main-content {
        padding: 40px;
    }

    .translation-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
    }

    .input-panel, .output-panel {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .input-panel:hover, .output-panel:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .panel-title {
        font-size: 1.3em;
        font-weight: 600;
        color: #333;
    }

    .language-select {
        padding: 8px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        background: white;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    .language-select:focus {
        outline: none;
        border-color: #4ecdc4;
    }

    .lyrics-textarea {
        width: 100%;
        height: 300px;
        padding: 20px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 16px;
        line-height: 1.6;
        resize: vertical;
        transition: border-color 0.3s ease;
        font-family: inherit;
    }

    .lyrics-textarea:focus {
        outline: none;
        border-color: #4ecdc4;
    }

    .output-textarea {
        background: #f8f9fa;
        color: #333;
    }

    .controls {
        text-align: center;
        margin: 30px 0;
    }

    .translate-btn {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
    }

    .translate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .translate-btn:active {
        transform: translateY(0);
    }

    .translate-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .translate-btn:hover::before {
        left: 100%;
    }

    .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }

    .feature-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .feature-card:hover {
        transform: translateY(-5px);
    }

    .feature-icon {
        font-size: 3em;
        margin-bottom: 15px;
    }

    .feature-title {
        font-size: 1.2em;
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
    }

    .feature-description {
        color: #666;
        line-height: 1.5;
    }

    .loading {
        display: none;
        text-align: center;
        color: #4ecdc4;
        font-weight: 600;
    }

    .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4ecdc4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
        .translation-section {
            grid-template-columns: 1fr;
        }
        
        .header h1 {
            font-size: 2em;
        }
        
        .main-content {
            padding: 20px;
        }
    }

<script>
    // 翻訳辞書（デモ用の簡易翻訳機能）
    const translations = {
        'en-ja': {
            'yesterday': '昨日',
            'all my troubles': '私のすべての悩み',
            'seemed so far away': 'とても遠くにあるように思えた',
            'now it looks': '今では〜のように見える',
            'as though': 'まるで',
            "they're here to stay": 'それらがここに留まっている',
            'oh i believe': 'ああ、私は信じている',
            'in yesterday': '昨日を',
            'love': '愛',
            'heart': '心',
            'dream': '夢',
            'hope': '希望',
            'smile': '笑顔',
            'forever': '永遠に',
            'together': '一緒に'
        },
        'ja-en': {
            '愛': 'love',
            '心': 'heart',
            '夢': 'dream',
            '希望': 'hope',
            '笑顔': 'smile',
            '永遠': 'forever',
            '一緒': 'together',
            'こんにちは': 'hello',
            'ありがとう': 'thank you',
            '美しい': 'beautiful'
        }
    };

    async function translateLyrics() {
        const sourceLyrics = document.getElementById('sourceLyrics').value.trim();
        const sourceLanguage = document.getElementById('sourceLanguage').value;
        const targetLanguage = document.getElementById('targetLanguage').value;
        const loading = document.getElementById('loading');
        const translatedTextarea = document.getElementById('translatedLyrics');

        if (!sourceLyrics) {
            alert('歌詞を入力してください。');
            return;
        }

        if (sourceLanguage === targetLanguage) {
            alert('異なる言語を選択してください。');
            return;
        }

        // ローディング表示
        loading.style.display = 'block';
        translatedTextarea.value = '';

        // 翻訳処理のシミュレーション
        setTimeout(() => {
            const translationKey = `${sourceLanguage}-${targetLanguage}`;
            let translatedText = sourceLyrics;

            // 簡易翻訳処理（実際のアプリケーションではAPIを使用）
            if (translations[translationKey]) {
                const dict = translations[translationKey];
                Object.keys(dict).forEach(key => {
                    const regex = new RegExp(key, 'gi');
                    translatedText = translatedText.replace(regex, dict[key]);
                });
            } else {
                // デフォルトの翻訳メッセージ
                translatedText = `[${sourceLanguage} → ${targetLanguage}]\n\n` + 
                               sourceLyrics + '\n\n' +
                               '※ 実際のアプリケーションでは、Google Translate API や DeepL API などの翻訳サービスを統合して、より正確な翻訳を提供します。';
            }

            translatedTextarea.value = translatedText;
            loading.style.display = 'none';

            // 翻訳完了のアニメーション
            translatedTextarea.style.opacity = '0';
            setTimeout(() => {
                translatedTextarea.style.transition = 'opacity 0.5s ease';
                translatedTextarea.style.opacity = '1';
            }, 100);
        }, 1500);
    }

    // エンターキーでの翻訳実行
    document.getElementById('sourceLyrics').addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
            translateLyrics();
        }
    });

    // 言語変更時の自動翻訳（オプション）
    document.getElementById('sourceLanguage').addEventListener('change', function() {
        const sourceLyrics = document.getElementById('sourceLyrics').value.trim();
        if (sourceLyrics) {
            // 自動で再翻訳することも可能
        }
    });

    document.getElementById('targetLanguage').addEventListener('change', function() {
        const sourceLyrics = document.getElementById('sourceLyrics').value.trim();
        if (sourceLyrics) {
            // 自動で再翻訳することも可能
        }
    });

    // クリップボードコピー機能
    document.getElementById('translatedLyrics').addEventListener('dblclick', function() {
        this.select();
        document.execCommand('copy');
        
        // コピー完了の通知
        const originalBg = this.style.backgroundColor;
        this.style.backgroundColor = '#e8f5e8';
        setTimeout(() => {
            this.style.backgroundColor = originalBg;
        }, 300);
    });
</script>
