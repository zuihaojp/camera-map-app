<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予備試験 練習・本番用サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .subject-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .subject-button:hover {
            background-color: #0056b3;
        }
        .content-container {
            display: none;
            margin-top: 20px;
        }
        .content-container.active {
            display: block;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab-button:hover {
            background-color: #45a049;
        }
        .tab-content {
            display: none;
            text-align: center;
        }
        .tab-content.active {
            display: block;
        }
        .textarea-container {
            margin: 20px auto;
            width: 80%;
            text-align: left;
        }
        .textarea-container textarea {
            width: 100%;
            height: 842px; /* A4サイズ */
            line-height: 1.5;
            background: repeating-linear-gradient(white, white 28px, lightgray 28px, lightgray 29px);
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            resize: none;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 18px;
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        iframe {
            width: 80%;
            height: 800px;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
    </style>
    <script>
        let timerInterval;

        function showMainMenu(menuId) {
            document.querySelectorAll(".menu-container").forEach(menu => menu.classList.remove("active"));
            document.getElementById(menuId).classList.add("active");
        }

        function showContent(subjectId) {
            document.querySelectorAll(".content-container").forEach(content => content.classList.remove("active"));
            document.getElementById(subjectId).classList.add("active");
        }

        function showTab(tabId, parentId) {
            document.querySelectorAll(`#${parentId} .tab-content`).forEach(tab => tab.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
        }

        function startTimer(duration, timerId) {
            let timeLeft = duration;
            const timerDisplay = document.getElementById(timerId);
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `残り時間: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("時間切れです！");
                }
                timeLeft--;
            }, 1000);
        }

        async function submitForm(subjectId) {
            const examNumber = document.getElementById(`${subjectId}-exam-number`).value;
            const textAreas = [
                document.getElementById(`${subjectId}-textarea-page1`).value,
                document.getElementById(`${subjectId}-textarea-page2`).value,
                document.getElementById(`${subjectId}-textarea-page3`).value,
                document.getElementById(`${subjectId}-textarea-page4`).value,
            ];

            if (!examNumber) {
                alert("受験番号を入力してください。");
                return;
            }

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.text(`受験番号: ${examNumber}`, 10, 10);

            textAreas.forEach((content, index) => {
                pdf.text(`Page ${index + 1}`, 10, 20);
                pdf.text(content, 10, 30, { maxWidth: 190 });
                if (index < 3) pdf.addPage();
            });

            const pdfBlob = pdf.output("blob");

            const formData = new FormData();
            formData.append("examNumber", examNumber);
            formData.append("pdfFile", pdfBlob, `${subjectId}_答案.pdf`);

            try {
                const response = await fetch("http://localhost:3000/send-pdf", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    alert("答案が送信されました！");
                } else {
                    alert("送信に失敗しました。");
                }
            } catch (error) {
                console.error(error);
                alert("エラーが発生しました。");
            }
        }
    </script>
</head>
<body>
    <h1>予備試験 練習・本番用サイト</h1>
    <div class="button-container">
        <button class="button" onclick="showMainMenu('practice-menu')">予備試験練習用</button>
        <button class="button" onclick="showMainMenu('exam-menu')">予備試験本番用</button>
    </div>

    <div id="practice-menu" class="menu-container">
        <h2>練習用メニュー</h2>
        <div class="subject-grid">
            <button class="subject-button" onclick="showContent('practice-civil')">民法</button>
            <button class="subject-button" onclick="showContent('practice-criminal')">刑法</button>
            <!-- 他の科目を追加 -->
        </div>
    </div>

    <div id="exam-menu" class="menu-container">
        <h2>本番用メニュー</h2>
        <div class="subject-grid">
            <button class="subject-button" onclick="showContent('exam-civil')">民法</button>
            <button class="subject-button" onclick="showContent('exam-criminal')">刑法</button>
            <!-- 他の科目を追加 -->
        </div>
    </div>

    <!-- 練習用民法 -->
    <div id="practice-civil" class="content-container">
        <div class="tab-container">
            <button class="tab-button" onclick="showTab('practice-civil-question', 'practice-civil')">問題文</button>
            <button class="tab-button" onclick="showTab('practice-civil-answer', 'practice-civil')">答案</button>
            <button class="tab-button" onclick="showTab('practice-civil-law', 'practice-civil')">六法</button>
            <button class="tab-button" onclick="showTab('practice-civil-reference', 'practice-civil')">参考資料</button>
        </div>
        <div id="practice-civil-question" class="tab-content active">
            <iframe src="問題文民法.pdf"></iframe>
        </div>
        <div id="practice-civil-answer" class="tab-content">
            <div class="textarea-container">
                <textarea id="practice-civil-textarea-page1" placeholder="答案1ページ目"></textarea>
                <textarea id="practice-civil-textarea-page2" placeholder="答案2ページ目"></textarea>
                <textarea id="practice-civil-textarea-page3" placeholder="答案3ページ目"></textarea>
                <textarea id="practice-civil-textarea-page4" placeholder="答案4ページ目"></textarea>
            </div>
            <div class="input-container">
                <input type="text" id="practice-civil-exam-number" placeholder="受験番号を入力してください">
            </div>
            <div class="timer" id="practice-civil-timer">残り時間: 70:00</div>
            <button class="button" onclick="startTimer(4200, 'practice-civil-timer')">タイマーを開始</button>
            <button class="button" onclick="submitForm('practice-civil')">入力完了</button>
        </div>
        <div id="practice-civil-law" class="tab-content">
            <iframe src="六法民法.pdf"></iframe>
        </div>
        <div id="practice-civil-reference" class="tab-content">
            <iframe src="参考資料民法.pdf"></iframe>
        </div>
    </div>

    <!-- 本番用民法 -->
    <div id="exam-civil" class="content-container">
        <div class="tab-container">
            <button class="tab-button" onclick="showTab('exam-civil-question', 'exam-civil')">問題文</button>
            <button class="tab-button" onclick="showTab('exam-civil-answer', 'exam-civil')">答案</button>
            <button class="tab-button" onclick="showTab('exam-civil-law', 'exam-civil')">六法</button>
        </div>
        <div id="exam-civil-question" class="tab-content active">
            <iframe src="問題文民法.pdf"></iframe>
        </div>
        <div id="exam-civil-answer" class="tab-content">
            <div class="textarea-container">
                <textarea id="exam-civil-textarea-page1" placeholder="答案1ページ目"></textarea>
                <textarea id="exam-civil-textarea-page2" placeholder="答案2ページ目"></textarea>
                <textarea id="exam-civil-textarea-page3" placeholder="答案3ページ目"></textarea>
                <textarea id="exam-civil-textarea-page4" placeholder="答案4ページ目"></textarea>
            </div>
            <div class="input-container">
                <input type="text" id="exam-civil-exam-number" placeholder="受験番号を入力してください">
            </div>
            <div class="timer" id="exam-civil-timer">残り時間: 70:00</div>
            <button class="button" onclick="startTimer(4200, 'exam-civil-timer')">タイマーを開始</button>
            <button class="button" onclick="submitForm('exam-civil')">入力完了</button>
        </div>
        <div id="exam-civil-law" class="tab-content">
            <iframe src="六法民法.pdf"></iframe>
        </div>
    </div>

</body>
</html>
