<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBTテストサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .subject-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .subject-button:hover {
            background-color: #45a049;
        }
        .content-container {
            display: none;
            margin-top: 20px;
        }
        .content-container.active {
            display: block;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab-button:hover {
            background-color: #45a049;
        }
        .tab-content {
            display: none;
            text-align: center;
        }
        .tab-content.active {
            display: block;
        }
        .textarea-container {
            margin: 20px auto;
            width: 80%;
            text-align: left;
        }
        .textarea-container textarea {
            width: 100%;
            height: 842px; /* A4サイズ */
            line-height: 1.5;
            background: repeating-linear-gradient(white, white 28px, lightgray 28px, lightgray 29px);
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            resize: none;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 18px;
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container input {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 80%;
            height: 800px;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        let timerInterval;

        function showContent(subjectId) {
            document.querySelectorAll('.content-container').forEach(content => content.classList.remove('active'));
            document.getElementById(subjectId).classList.add('active');
            document.getElementById('main-container').style.display = 'none';
        }

        function showTab(tabId, parentId) {
            document.querySelectorAll(`#${parentId} .tab-content`).forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function startTimer(duration, timerId) {
            let timeLeft = duration;
            const timerDisplay = document.getElementById(timerId);
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `残り時間: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("時間切れです！");
                }
                timeLeft--;
            }, 1000);
        }

        async function submitForm(subjectId) {
            const examNumber = document.getElementById(`${subjectId}-exam-number`).value;
            const textAreas = [
                document.getElementById(`${subjectId}-textarea-page1`).value,
                document.getElementById(`${subjectId}-textarea-page2`).value,
                document.getElementById(`${subjectId}-textarea-page3`).value,
                document.getElementById(`${subjectId}-textarea-page4`).value,
            ];

            if (!examNumber) {
                alert("受験番号を入力してください。");
                return;
            }

            // Create PDF
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.text(`受験番号: ${examNumber}`, 10, 10);

            textAreas.forEach((content, index) => {
                pdf.text(`Page ${index + 1}`, 10, 20);
                pdf.text(content, 10, 30, { maxWidth: 190 });
                if (index < 3) pdf.addPage();
            });

            const pdfBlob = pdf.output("blob");

            // Send PDF to backend
            const formData = new FormData();
            formData.append("examNumber", examNumber);
            formData.append("pdfFile", pdfBlob, `${subjectId}_答案.pdf`);

            try {
                const response = await fetch("http://localhost:3000/send-pdf", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    alert("答案が送信されました！");
                } else {
                    alert("送信に失敗しました。");
                }
            } catch (error) {
                console.error(error);
                alert("エラーが発生しました。");
            }
        }
    </script>
</head>
<body>
    <h1>司法試験練習</h1>
    <div id="main-container">
        <div class="subject-grid">
            <button class="subject-button" onclick="showContent('civil-content')">民法</button>
            <button class="subject-button" onclick="showContent('commercial-content')">商法</button>
            <button class="subject-button" onclick="showContent('civil_procedure-content')">民事訴訟法</button>
            <!-- 他の科目も同様にボタン追加 -->
        </div>
    </div>

    <div id="civil-content" class="content-container">
        <div class="tab-container">
            <button class="tab-button" onclick="showTab('civil-question', 'civil-content')">問題文</button>
            <button class="tab-button" onclick="showTab('civil-answer', 'civil-content')">答案</button>
            <button class="tab-button" onclick="showTab('civil-law', 'civil-content')">六法</button>
            <button class="tab-button" onclick="showTab('civil-reference', 'civil-content')">参考資料</button>
        </div>
        <div id="civil-question" class="tab-content active">
            <iframe src="問題文民法.pdf"></iframe>
        </div>
        <div id="civil-answer" class="tab-content">
            <div class="timer" id="civil-timer">残り時間: 70:00</div>
            <button class="button" onclick="startTimer(4200, 'civil-timer')">タイマーを開始</button>
            <div class="textarea-container">
                <textarea id="civil-textarea-page1" placeholder="答案1ページ目"></textarea>
                <textarea id="civil-textarea-page2" placeholder="答案2ページ目"></textarea>
                <textarea id="civil-textarea-page3" placeholder="答案3ページ目"></textarea>
                <textarea id="civil-textarea-page4" placeholder="答案4ページ目"></textarea>
            </div>
            <div class="input-container">
                <input type="text" id="civil-exam-number" placeholder="受験番号を入力してください">
            </div>
            <button class="button" onclick="submitForm('civil')">入力完了</button>
        </div>
        <div id="civil-law" class="tab-content">
            <iframe src="六法民法.pdf"></iframe>
        </div>
        <div id="civil-reference" class="tab-content">
            <iframe src="参考資料民法.pdf"></iframe>
        </div>
    </div>
</body>
</html>
