<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動くRPGゲーム</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid white;
      background-color: #222;
    }

    #instructions {
      margin: 10px auto;
      width: 80%;
      background-color: #444;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>動くRPGゲーム</h1>
  <div id="instructions">
    <p><strong>操作方法:</strong> 矢印キーで移動し、敵を倒して食べ物を回復します。</p>
    <p>敵に触れるとHPが減少、食べ物に触れるとHPが回復します。</p>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="rpg-game.js"></script>
</body>
</html>
