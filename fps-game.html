<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPSシューティングゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    #gameCanvas {
      display: block;
      margin: 20px auto;
      border: 2px solid white;
      background: url('images/space-background.jpg') no-repeat center center;
      background-size: cover;
    }

    #infoPanel {
      text-align: center;
      margin: 10px 0;
    }

    #instructions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 16px;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">スコア: 0 | ライフ: 3</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="instructions">
    <p><b>操作方法:</b></p>
    <ul>
      <li>矢印キー: プレイヤーの移動</li>
      <li>スペースキー: 弾を発射</li>
    </ul>
  </div>
  <audio id="shootSound" src="sounds/shoot.mp3"></audio>
  <audio id="explosionSound" src="sounds/explosion.mp3"></audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // サウンド
    const shootSound = document.getElementById("shootSound");
    const explosionSound = document.getElementById("explosionSound");

    // ゲームデータ
    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 70,
      width: 50,
      height: 50,
      speed: 5,
      image: new Image()
    };
    player.image.src = "images/player.png";

    const bullets = [];
    const bulletImage = new Image();
    bulletImage.src = "images/bullet.png";

    const enemies = [];
    const enemyImage = new Image();
    enemyImage.src = "images/enemy.png";

    let score = 0;
    let lives = 3;
    let gameOver = false;
    let lastBulletTime = 0;

    const keys = {
      ArrowLeft: false,
      ArrowRight: false,
      Space: false
    };

    // キーボード入力の管理
    document.addEventListener("keydown", (e) => {
      if (e.key in keys) keys[e.key] = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key in keys) keys[e.key] = false;
    });

    // プレイヤーを描画
    function drawPlayer() {
      ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
    }

    // 弾丸を発射
    function gameLoop() {
  if (!gameOver) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    movePlayer(); // プレイヤーを移動
    moveBullets(); // 弾丸を移動
    moveEnemies(); // 敵を移動

    drawPlayer(); // プレイヤーを描画
    drawBullets(); // 弾丸を描画
    drawEnemies(); // 敵を描画

    checkCollisions(); // 衝突判定

    // スペースキーで弾丸を発射
    if (spacePressed) shootBullet();

    requestAnimationFrame(gameLoop);
  } else {
    ctx.fillStyle = "white";
    ctx.font = "30px Arial";
    ctx.fillText("ゲームオーバー", canvas.width / 2 - 100, canvas.height / 2);
  }
}

    // 弾丸を移動
    function moveBullets() {
      bullets.forEach((bullet, index) => {
        bullet.y += bullet.speed;
        if (bullet.y < 0) {
          bullets.splice(index, 1);
        }
      });
    }

    // 弾丸を描画
    function drawBullets() {
      bullets.forEach((bullet) => {
        ctx.drawImage(bulletImage, bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }

    // 敵を生成
    function spawnEnemy() {
      const size = Math.random() * 40 + 30;
      enemies.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        width: size,
        height: size,
        speed: Math.random() * 2 + 1
      });
    }

    // 敵を移動
    function moveEnemies() {
      enemies.forEach((enemy, index) => {
        enemy.y += enemy.speed;
        if (enemy.y > canvas.height) {
          enemies.splice(index, 1);
          lives--;
          if (lives <= 0) gameOver = true;
          updateScoreBoard();
        }
      });
    }

    // 敵を描画
    function drawEnemies() {
      enemies.forEach((enemy) => {
        ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    // 衝突判定
    function checkCollisions() {
      bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            bullets.splice(bulletIndex, 1);
            enemies.splice(enemyIndex, 1);
            explosionSound.currentTime = 0;
            explosionSound.play().catch(() => {}); // サウンド再生エラー回避
            score += 10;
            updateScoreBoard();
          }
        });
      });
    }

    // スコアとライフを更新
    function updateScoreBoard() {
      document.getElementById("scoreBoard").textContent = `スコア: ${score} | ライフ: ${lives}`;
    }

    // プレイヤーを移動
    function movePlayer() {
      if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
      if (keys.ArrowRight && player.x + player.width < canvas.width) player.x += player.speed;
    }

    // ゲームループ
    function gameLoop() {
      if (!gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        movePlayer();
        moveBullets();
        moveEnemies();
        drawPlayer();
        drawBullets();
        drawEnemies();
        checkCollisions();
        if (keys.Space) shootBullet();
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("ゲームオーバー", canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    // 敵生成を一定間隔で実行
    setInterval(spawnEnemy, 1500);

    // ゲーム開始
    updateScoreBoard();
    gameLoop();
  </script>
</body>
</html>
