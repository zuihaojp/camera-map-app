<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPSシューティングゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      border: 2px solid white;
      background: url('images/space-background.jpg') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <audio id="shootSound" src="sounds/shoot.mp3"></audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // サウンド
    const shootSound = document.getElementById("shootSound");

    // プレイヤー設定
    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 60,
      width: 50,
      height: 50,
      speed: 5,
      image: new Image()
    };
    player.image.src = "images/player.png"; // プレイヤー画像

    // 弾丸設定
    const bullets = [];
    const bulletImage = new Image();
    bulletImage.src = "images/bullet.png"; // 弾丸画像

    // キーボード入力状態
    const keys = {
      ArrowLeft: false,
      ArrowRight: false,
      Space: false
    };

    document.addEventListener("keydown", (e) => {
      if (e.key in keys) keys[e.key] = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key in keys) keys[e.key] = false;
    });

    // プレイヤーを描画
    function drawPlayer() {
      ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
    }

    // 弾丸を発射
    function shootBullet() {
      bullets.push({
        x: player.x + player.width / 2 - 2.5,
        y: player.y,
        width: 5,
        height: 10,
        speed: -7
      });
      try {
        shootSound.currentTime = 0; // サウンドをリセット
        shootSound.play(); // 発射音を再生
      } catch (error) {
        console.log("サウンド再生エラー:", error);
      }
    }

    // 弾丸を移動
    function moveBullets() {
      bullets.forEach((bullet, index) => {
        bullet.y += bullet.speed;
        if (bullet.y < 0) {
          bullets.splice(index, 1); // 画面外に出た弾丸を削除
        }
      });
    }

    // 弾丸を描画
    function drawBullets() {
      bullets.forEach((bullet) => {
        ctx.drawImage(bulletImage, bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }

    // プレイヤーを移動
    function movePlayer() {
      if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
      if (keys.ArrowRight && player.x + player.width < canvas.width) player.x += player.speed;
    }

    // ゲームループ
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // 画面クリア

      movePlayer(); // プレイヤーの移動
      moveBullets(); // 弾丸の移動

      drawPlayer(); // プレイヤーを描画
      drawBullets(); // 弾丸を描画

      if (keys.Space) shootBullet(); // スペースキーで弾発射

      requestAnimationFrame(gameLoop); // 次のフレームをリクエスト
    }

    // ゲーム開始
    gameLoop();
  </script>
</body>
</html>
