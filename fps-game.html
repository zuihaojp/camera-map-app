<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPSシューティングゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      border: 2px solid white;
      background: url('images/space-background.jpg') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <audio id="shootSound" src="sounds/shoot.mp3"></audio>
  <audio id="explosionSound" src="sounds/explosion.mp3"></audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const shootSound = document.getElementById("shootSound");
    const explosionSound = document.getElementById("explosionSound");

    const player = { x: 400, y: 500, width: 50, height: 50, speed: 5 };
    const bullets = [];
    const enemies = [];
    let lastBulletTime = 0;
    let score = 0;
    let gameOver = false;

    const keys = {
      ArrowLeft: false,
      ArrowRight: false,
      Space: false
    };

    document.addEventListener("keydown", (e) => {
      if (e.key in keys) keys[e.key] = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key in keys) keys[e.key] = false;
    });

    // プレイヤー描画
    function drawPlayer() {
      ctx.fillStyle = "white";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // 弾丸発射
    function shootBullet() {
      const now = Date.now();
      if (now - lastBulletTime > 300) { // 300ms間隔
        bullets.push({
          x: player.x + player.width / 2 - 2.5,
          y: player.y,
          width: 5,
          height: 10,
          speed: -7
        });
        try {
          shootSound.currentTime = 0;
          shootSound.play(); // 発射音を再生
        } catch (error) {
          console.log("サウンド再生エラー:", error);
        }
        lastBulletTime = now;
      }
    }

    // 弾丸移動
    function moveBullets() {
      bullets.forEach((bullet, index) => {
        bullet.y += bullet.speed;
        if (bullet.y < 0) {
          bullets.splice(index, 1); // 画面外に出た弾丸を削除
        }
      });
    }

    // 弾丸描画
    function drawBullets() {
      ctx.fillStyle = "yellow";
      bullets.forEach((bullet) => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }

    // 敵生成
    function spawnEnemy() {
      const size = Math.random() * 40 + 20;
      enemies.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        width: size,
        height: size,
        speed: Math.random() * 2 + 1
      });
    }

    // 敵移動
    function moveEnemies() {
      enemies.forEach((enemy, index) => {
        enemy.y += enemy.speed;
        if (enemy.y > canvas.height) {
          enemies.splice(index, 1); // 画面外に出た敵を削除
          gameOver = true; // ゲームオーバー
        }
      });
    }

    // 敵描画
    function drawEnemies() {
      ctx.fillStyle = "red";
      enemies.forEach((enemy) => {
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    // 衝突判定
    function checkCollisions() {
      bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            bullets.splice(bulletIndex, 1);
            enemies.splice(enemyIndex, 1);
            try {
              explosionSound.currentTime = 0;
              explosionSound.play(); // 爆発音を再生
            } catch (error) {
              console.log("サウンド再生エラー:", error);
            }
            score += 10;
          }
        });
      });
    }

    // ゲームループ
    function gameLoop() {
      if (!gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        moveBullets();
        drawBullets();
        moveEnemies();
        drawEnemies();
        checkCollisions();
        if (keys.Space) shootBullet(); // スペースキーで弾発射
        if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
        if (keys.ArrowRight && player.x + player.width < canvas.width)
          player.x += player.speed;
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("ゲームオーバー", canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    // 敵生成を一定間隔で実行
    setInterval(spawnEnemy, 1000);

    // ゲーム開始
    gameLoop();
  </script>
</body>
</html>
