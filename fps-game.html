<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPSシューティングゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      border: 2px solid white;
      background: url('images/space-background.jpg') no-repeat center center;
      background-size: cover;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">スコア: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <audio id="shootSound" src="sounds/shoot.mp3"></audio>
  <audio id="explosionSound" src="sounds/explosion.mp3"></audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const shootSound = document.getElementById("shootSound");
    const explosionSound = document.getElementById("explosionSound");

    // プレイヤー設定
    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 60,
      width: 50,
      height: 50,
      speed: 5,
      image: new Image()
    };
    player.image.src = "images/player.png"; // プレイヤー画像

    // 弾丸設定
    const bullets = [];
    const bulletImage = new Image();
    bulletImage.src = "images/bullet.png"; // 弾丸画像

    // 敵設定
    const enemies = [];
    const enemyImage = new Image();
    enemyImage.src = "images/enemy.png"; // 敵画像

    let score = 0;
    let gameOver = false;
    const keys = {
      ArrowLeft: false,
      ArrowRight: false,
      Space: false
    };

    document.addEventListener("keydown", (e) => {
      if (e.key in keys) keys[e.key] = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key in keys) keys[e.key] = false;
    });

    // プレイヤーを描画
    function drawPlayer() {
      ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
    }

    // 弾丸を発射
    function shootBullet() {
      bullets.push({
        x: player.x + player.width / 2 - 2.5,
        y: player.y,
        width: 5,
        height: 10,
        speed: -7
      });
      try {
        shootSound.currentTime = 0; // サウンドをリセット
        shootSound.play(); // 発射音を再生
      } catch (error) {
        console.log("サウンド再生エラー:", error);
      }
    }

    // 弾丸を移動
    function moveBullets() {
      bullets.forEach((bullet, index) => {
        bullet.y += bullet.speed;
        if (bullet.y < 0) {
          bullets.splice(index, 1); // 画面外に出た弾丸を削除
        }
      });
    }

    // 弾丸を描画
    function drawBullets() {
      bullets.forEach((bullet) => {
        ctx.drawImage(bulletImage, bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }

    // 敵を生成
    function spawnEnemy() {
      const size = Math.random() * 40 + 30;
      enemies.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        width: size,
        height: size,
        speed: Math.random() * 2 + 1
      });
    }

    // 敵を移動
    function moveEnemies() {
      enemies.forEach((enemy, index) => {
        enemy.y += enemy.speed;
        if (enemy.y > canvas.height) {
          enemies.splice(index, 1); // 画面外に出た敵を削除
          gameOver = true; // ゲームオーバー
        }
      });
    }

    // 敵を描画
    function drawEnemies() {
      enemies.forEach((enemy) => {
        ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    // 衝突判定
    function checkCollisions() {
      bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            bullets.splice(bulletIndex, 1);
            enemies.splice(enemyIndex, 1);
            try {
              explosionSound.currentTime = 0;
              explosionSound.play(); // 爆発音を再生
            } catch (error) {
              console.log("サウンド再生エラー:", error);
            }
            score += 10;
            updateScore();
          }
        });
      });
    }

    // スコアを更新
    function updateScore() {
      document.getElementById("scoreBoard").textContent = `スコア: ${score}`;
    }

    // プレイヤーを移動
    function movePlayer() {
      if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
      if (keys.ArrowRight && player.x + player.width < canvas.width) player.x += player.speed;
    }

    // ゲームループ
    function gameLoop() {
      if (!gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // 画面クリア

        movePlayer();
        moveBullets();
        moveEnemies();

        drawPlayer();
        drawBullets();
        drawEnemies();

        checkCollisions();

        if (keys.Space) shootBullet();

        requestAnimationFrame(gameLoop); // 次のフレームをリクエスト
      } else {
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("ゲームオーバー", canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    // 敵生成を一定間隔で実行
    setInterval(spawnEnemy, 1000);

    // ゲーム開始
    gameLoop();
  </script>
</body>
</html>
