<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>法律用語タイピングゲーム</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: black;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
    }
    .scoreboard {
      font-size: 20px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>法律用語タイピングゲーム</h1>
  <p class="scoreboard">スコア: <span id="score">0</span></p>
  <p class="scoreboard">ミス: <span id="miss">0</span></p>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    // キャンバス設定
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // ゲームデータ
    let words = [
      "契約", "債務", "債権", "代理", "民事訴訟", "刑事責任", "契約解除", 
      "所有権", "抵当権", "過失相殺", "不法行為", "相続", "信託", "譲渡", 
      "憲法", "行政訴訟", "会社法", "労働基準法", "条文"
    ];
    let activeWords = [];
    let score = 0;
    let misses = 0;
    const maxMisses = 5;

    // Word クラス
    class Word {
      constructor(text, x, y, speed) {
        this.text = text;
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.width = ctx.measureText(text).width;
      }
      draw() {
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText(this.text, this.x, this.y);
      }
      update() {
        this.y += this.speed;
      }
    }

    // ランダムな単語を生成
    function generateWord() {
      const text = words[Math.floor(Math.random() * words.length)];
      const x = Math.random() * (canvas.width - 100);
      const speed = Math.random() * 1.5 + 1; // スピード範囲
      return new Word(text, x, 0, speed);
    }

    // タイピング処理
    function handleTyping(e) {
      const input = e.key;
      for (let i = 0; i < activeWords.length; i++) {
        if (activeWords[i].text.startsWith(input)) {
          activeWords[i].text = activeWords[i].text.slice(1);
          if (activeWords[i].text === "") {
            score += 10;
            activeWords.splice(i, 1);
          }
          document.getElementById('score').textContent = score;
          return;
        }
      }
      misses++;
      document.getElementById('miss').textContent = misses;
      if (misses >= maxMisses) {
        alert('ゲームオーバー！スコア: ' + score);
        resetGame();
      }
    }

    // ゲームリセット
    function resetGame() {
      activeWords = [];
      score = 0;
      misses = 0;
      document.getElementById('score').textContent = score;
      document.getElementById('miss').textContent = misses;
    }

    // ゲームループ
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 単語を描画・更新
      activeWords.forEach(word => {
        word.update();
        word.draw();
        if (word.y > canvas.height) {
          activeWords.splice(activeWords.indexOf(word), 1);
          misses++;
          document.getElementById('miss').textContent = misses;
          if (misses >= maxMisses) {
            alert('ゲームオーバー！スコア: ' + score);
            resetGame();
          }
        }
      });

      // 一定確率で新しい単語を生成
      if (Math.random() < 0.02) {
        activeWords.push(generateWord());
      }

      requestAnimationFrame(gameLoop);
    }

    // 初期化
    document.addEventListener('keydown', handleTyping);
    gameLoop();
  </script>
</body>
</html>
