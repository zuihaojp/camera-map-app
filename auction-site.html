<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オークションサイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em 0;
      text-align: center;
    }

    main {
      padding: 1em;
    }

    section {
      margin-bottom: 2em;
    }

    h1, h2 {
      margin: 0 0 1em;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin-bottom: 0.5em;
    }

    form input, form button {
      margin-bottom: 1em;
      padding: 0.5em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      border: 1px solid #ccc;
      margin-bottom: 1em;
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>オークションサイト</h1>
  </header>
  <main>
    <section id="auction-items">
      <h2>出品リスト</h2>
      <ul id="item-list">
        <!-- JavaScriptでアイテムが追加される -->
      </ul>
    </section>
    <section id="add-item">
      <h2>商品を追加する</h2>
      <form id="add-item-form">
        <label for="item-name">商品名:</label>
        <input type="text" id="item-name" required>
        <label for="item-starting-bid">開始価格:</label>
        <input type="number" id="item-starting-bid" required>
        <button type="submit">出品する</button>
      </form>
    </section>
  </main>
  <script>
    // 商品データを保存する配列
    let items = [];

    // ページが読み込まれたときに出品リストを表示
    window.onload = function () {
      displayItems();
    };

    // 商品を表示する関数
    function displayItems() {
      const itemList = document.getElementById("item-list");
      itemList.innerHTML = "";

      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <h3>${item.name}</h3>
          <p>現在価格: ¥${item.highestBid || item.startingBid}</p>
          <button onclick="placeBid(${index})">入札する</button>
        `;
        itemList.appendChild(li);
      });
    }

    // 商品を追加する
    document.getElementById("add-item-form").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const itemName = document.getElementById("item-name").value;
      const startingBid = parseInt(document.getElementById("item-starting-bid").value);

      items.push({
        name: itemName,
        startingBid: startingBid,
        highestBid: null,
      });

      displayItems();

      // フォームをリセット
      this.reset();
    });

    // 入札を行う
    function placeBid(index) {
      const bid = parseInt(prompt(`入札額を入力してください (現在価格: ¥${items[index].highestBid || items[index].startingBid})`));

      if (isNaN(bid) || bid <= (items[index].highestBid || items[index].startingBid)) {
        alert("有効な金額を入力してください。");
        return;
      }

      items[index].highestBid = bid;
      displayItems();
    }
  </script>
</body>
</html>
