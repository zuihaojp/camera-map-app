<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特許プラットフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            padding: 1rem;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        .login-form {
            max-width: 300px;
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>特許プラットフォーム</h1>
    </header>
    <div class="container">
        <div id="patent-list-section">
            <h2>特許一覧</h2>
            <div id="patent-list">
                <!-- 特許情報がここに追加されます -->
            </div>
        </div>
        <div id="login-section">
            <h2>ログインして操作</h2>
            <form class="login-form" id="login-form">
                <input type="text" id="username" placeholder="ユーザー名" required>
                <input type="password" id="password" placeholder="パスワード" required>
                <button type="submit">ログイン</button>
            </form>
        </div>
    </div>

    <script>
        // 仮の特許データ
        const patents = [
            { id: 1, title: "特許A", description: "これは特許Aの説明です。" },
            { id: 2, title: "特許B", description: "これは特許Bの説明です。" },
            { id: 3, title: "特許C", description: "これは特許Cの説明です。" },
        ];

        // 特許一覧を表示
        const patentList = document.getElementById("patent-list");
        function displayPatents() {
            patentList.innerHTML = ""; // 初期化
            patents.forEach((patent) => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h3>${patent.title}</h3>
                    <p>${patent.description}</p>
                    <button onclick="handleAction(${patent.id})">操作</button>
                `;
                patentList.appendChild(card);
            });
        }

        // 操作時にログイン確認
        function handleAction(patentId) {
            const username = localStorage.getItem("username");
            if (username) {
                alert(`特許ID ${patentId} に対する操作を開始します（ユーザー: ${username}）`);
            } else {
                alert("操作を実行するにはログインが必要です！");
            }
        }

        // ログインフォーム処理
        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // 簡易ログイン処理 (実際はサーバーで認証)
            if (username === "user" && password === "password") {
                alert("ログイン成功！");
                localStorage.setItem("username", username); // ログイン状態を保存
                document.getElementById("login-section").style.display = "none";
            } else {
                alert("ユーザー名またはパスワードが違います！");
            }
        });

        // 初期化処理
        displayPatents();
    </script>
</body>
</html>
