<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲームプラットフォーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid white;
      display: none;
    }

    .game-buttons {
      margin: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }

    button:hover {
      background-color: #666;
    }

    .instructions, .score {
      margin: 10px 0;
      text-align: center;
    }

    .game-over {
      font-size: 24px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <p>好きなゲームを選んでプレイしてください！</p>
    <ul>
      <li>←キー: 左に移動</li>
      <li>→キー: 右に移動</li>
      <li>スペースキー: 弾を発射（インベーダーゲーム）</li>
    </ul>
  </div>
  <div class="game-buttons">
    <button id="startInvader">インベーダーゲーム</button>
    <button id="startWatermelon">スイカゲーム</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="score" id="scoreContainer" style="display: none;">スコア: <span id="score">0</span></div>
  <div class="game-over" id="gameOver" style="display: none;">ゲームオーバー！</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let currentGame = null; // 現在のゲーム名
    let score = 0;

    // 初期化関数
    function initGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("scoreContainer").style.display = "none";
      document.getElementById("gameOver").style.display = "none";
      score = 0;
      document.getElementById("score").textContent = score;
    }

    // ボタンイベントリスナーの設定
    document.getElementById("startInvader").addEventListener("click", () => {
      initGame();
      canvas.style.display = "block";
      document.getElementById("scoreContainer").style.display = "block";
      currentGame = "invader";
      playInvaderGame();
    });

    document.getElementById("startWatermelon").addEventListener("click", () => {
      initGame();
      canvas.style.display = "block";
      document.getElementById("scoreContainer").style.display = "block";
      currentGame = "watermelon";
      playWatermelonGame();
    });

    // インベーダーゲームのロジック
    function playInvaderGame() {
      const player = { x: canvas.width / 2, y: canvas.height - 30, width: 50, height: 20 };
      const bullets = [];
      const invaders = [];
      let leftPressed = false;
      let rightPressed = false;
      let spacePressed = false;

      const rows = 5, cols = 10, invaderWidth = 40, invaderHeight = 20;
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          invaders.push({
            x: col * (invaderWidth + 10) + 50,
            y: row * (invaderHeight + 10) + 30,
            width: invaderWidth,
            height: invaderHeight,
            destroyed: false,
          });
        }
      }

      document.addEventListener("keydown", (e) => {
        if (currentGame !== "invader") return;
        if (e.key === "ArrowLeft") leftPressed = true;
        if (e.key === "ArrowRight") rightPressed = true;
        if (e.key === " ") spacePressed = true;
      });

      document.addEventListener("keyup", (e) => {
        if (currentGame !== "invader") return;
        if (e.key === "ArrowLeft") leftPressed = false;
        if (e.key === "ArrowRight") rightPressed = false;
        if (e.key === " ") spacePressed = false;
      });

      function drawPlayer() {
        ctx.fillStyle = "white";
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      function gameLoop() {
        if (currentGame !== "invader") return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    }

    // スイカゲームのロジック
    function playWatermelonGame() {
      const player = { x: canvas.width / 2, y: canvas.height - 30, width: 50, height: 20 };
      const watermelon = { x: Math.random() * (canvas.width - 50), y: 0, width: 50, height: 50 };
      let leftPressed = false;
      let rightPressed = false;

      document.addEventListener("keydown", (e) => {
        if (currentGame !== "watermelon") return;
        if (e.key === "ArrowLeft") leftPressed = true;
        if (e.key === "ArrowRight") rightPressed = true;
      });

      document.addEventListener("keyup", (e) => {
        if (currentGame !== "watermelon") return;
        if (e.key === "ArrowLeft") leftPressed = false;
        if (e.key === "ArrowRight") rightPressed = false;
      });

      function drawPlayer() {
        ctx.fillStyle = "white";
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      function drawWatermelon() {
        ctx.fillStyle = "red";
        ctx.fillRect(watermelon.x, watermelon.y, watermelon.width, watermelon.height);
      }

      function movePlayer() {
        if (leftPressed && player.x > 0) player.x -= 5;
        if (rightPressed && player.x + player.width < canvas.width) player.x += 5;
      }

      function moveWatermelon() {
        watermelon.y += 5;
        if (watermelon.y + watermelon.height > canvas.height) {
          watermelon.y = 0;
          watermelon.x = Math.random() * (canvas.width - watermelon.width);
          score = Math.max(0, score - 10);
        }
        document.getElementById("score").textContent = score;
      }

      function gameLoop() {
        if (currentGame !== "watermelon") return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawWatermelon();
        movePlayer();
        moveWatermelon();

        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    }
  </script>
</body>
</html>
