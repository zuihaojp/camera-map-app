<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>司法試験練習</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .subject-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .subject-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .subject-button:hover {
            background-color: #45a049;
        }
        .question-section {
            display: none;
        }
        .timer {
            font-size: 18px;
            color: red;
            margin-bottom: 10px;
        }
        .textarea-container {
            position: relative;
            width: 595px; /* A4幅に合わせる */
            height: 842px; /* A4高さに合わせる */
            margin: 0 auto 20px auto;
        }
        .lined-textarea {
            width: 100%;
            height: 100%;
            line-height: 1.5;
            background: repeating-linear-gradient(white, white 28px, lightgray 28px, lightgray 29px);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
        }
        .reference-files {
            margin: 20px 0;
            text-align: center;
        }
        .reference-files a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: white;
            background-color: #008CBA;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .reference-files a:hover {
            background-color: #007B9E;
        }
    </style>
    <script>
        let timerInterval;
        let timeLeft = 4200; // 70 minutes in seconds

        function startTimer() {
            const timerDisplay = document.getElementById("timer");
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `残り時間: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("時間切れです！");
                }
                timeLeft--;
            }, 1000);
        }

        function showSubject(subject) {
            document.querySelectorAll(".question-section").forEach(section => section.style.display = "none");
            const section = document.getElementById(`${subject}-section`);
            section.style.display = "block";
            startTimer();
        }
    </script>
</head>
<body>
    <h1>司法試験練習</h1>
    <h2>科目を選択してください</h2>
    <div class="subject-list">
        <button class="subject-button" onclick="showSubject('civil')">民法</button>
        <button class="subject-button" onclick="showSubject('criminal')">刑法</button>
        <button class="subject-button" onclick="showSubject('constitutional')">憲法</button>
        <button class="subject-button" onclick="showSubject('administrative')">行政法</button>
        <button class="subject-button" onclick="showSubject('commercial')">商法</button>
        <button class="subject-button" onclick="showSubject('civil_procedure')">民事訴訟法</button>
        <button class="subject-button" onclick="showSubject('criminal_procedure')">刑事訴訟法</button>
    </div>

    <!-- 各科目のセクション -->
    <div id="civil-section" class="question-section">
        <h2>民法</h2>
        <div class="timer" id="timer">残り時間: 70:00</div>
        <h3>問題文:</h3>
        <div class="reference-files">
            <a href="問題文民法.pdf" target="_blank">問題文を見る</a>
        </div>
        <div class="textarea-container">
            <textarea class="lined-textarea" placeholder="ここに論文を入力してください"></textarea>
        </div>
        <input type="text" placeholder="名前を入力してください">
        <h3>参考資料</h3>
        <div class="reference-files">
            <a href="判例民法.pdf" target="_blank">判例PDFを見る</a>
            <a href="六法民法.pdf" target="_blank">六法PDFを見る</a>
            <a href="その他資料民法.pdf" target="_blank">他資料PDFを見る</a>
        </div>
    </div>

    <!-- その他の科目も同様に設定 -->
    <!-- 例：刑法セクション -->
    <div id="criminal-section" class="question-section">
        <h2>刑法</h2>
        <div class="timer" id="timer">残り時間: 70:00</div>
        <h3>問題文:</h3>
        <div class="reference-files">
            <a href="問題文刑法.pdf" target="_blank">問題文を見る</a>
        </div>
        <div class="textarea-container">
            <textarea class="lined-textarea" placeholder="ここに論文を入力してください"></textarea>
        </div>
        <input type="text" placeholder="名前を入力してください">
        <h3>参考資料</h3>
        <div class="reference-files">
            <a href="判例刑法.pdf" target="_blank">判例PDFを見る</a>
            <a href="六法刑法.pdf" target="_blank">六法PDFを見る</a>
            <a href="その他資料刑法.pdf" target="_blank">他資料PDFを見る</a>
        </div>
    </div>
</body>
</html>
