<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>監視カメラマップ</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArg6xoiSCHFQ-eQXoeO9rakV2434Y_OCk"></script>
  <script src="cameras.js"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
  <script>
    const cameras = [
      { id: 1, lat: 35.6895, lng: 139.6917, name: "Tokyo Camera 1", url: "http://example.com/stream1" },
      { id: 2, lat: 35.6897, lng: 139.6921, name: "Tokyo Camera 2", url: "http://example.com/stream2" }
    ];

    function initMap() {
      const mapCenter = { lat: 35.6895, lng: 139.6917 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: mapCenter,
      });

      cameras.forEach(camera => {
        const marker = new google.maps.Marker({
          position: { lat: camera.lat, lng: camera.lng },
          map: map,
          title: camera.name,
        });

        marker.addListener("click", () => {
          const infoWindow = new google.maps.InfoWindow({
            content: `<h3>${camera.name}</h3><a href="${camera.url}" target="_blank">ライブ映像を見る</a>`,
          });
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body onload="initMap()">
  <h1>監視カメラマップ</h1>
  <div id="map"></div>
</body>
</html>
