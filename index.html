<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不審者注意マップ</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArg6xoiSCHFQ-eQXoeO9rakV2434Y_OCk"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body onload="initMap()">
  <h1>不審者注意マップ</h1>
  <div id="map"></div>

  <script>
    // 地図オブジェクト
    let map;

    // マーカーリスト (既存のマーカーを削除するために使用)
    let markers = [];

    // 不審者情報APIのURL
    const API_URL = "https://example.com/suspicious-activities.json";

    // 地図を初期化
    function initMap() {
      const mapCenter = { lat: 35.6895, lng: 139.6917 }; // 東京を中心に設定
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: mapCenter,
      });

      // 不審者情報を最初に取得して地図にプロット
      fetchSuspiciousData();

      // 一定時間ごとにデータを更新
      setInterval(fetchSuspiciousData, 600000); // 10分ごとに更新
    }

    // 不審者情報を取得
    async function fetchSuspiciousData() {
      try {
        // APIを呼び出し
        const response = await fetch(API_URL);
        const data = await response.json();

        // 地図のマーカーを更新
        updateMapMarkers(data);
      } catch (error) {
        console.error("不審者情報の取得中にエラーが発生しました:", error);
      }
    }

    // マーカーを更新
    function updateMapMarkers(data) {
      // 既存のマーカーを削除
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      // 新しいデータでマーカーを作成
      data.forEach(activity => {
        const marker = new google.maps.Marker({
          position: { lat: activity.lat, lng: activity.lng },
          map: map,
          title: `不審者情報: ${activity.address}`,
        });

        // マーカーをクリックしたときに情報ウィンドウを表示
        marker.addListener("click", () => {
          const infoWindow = new google.maps.InfoWindow({
            content: `
              <h3>注意情報</h3>
              <p><strong>場所:</strong> ${activity.address}</p>
              <p><strong>日時:</strong> ${activity.date}</p>
              <p><strong>内容:</strong> ${activity.description}</p>
            `,
          });
          infoWindow.open(map, marker);
        });

        // 新しいマーカーをマーカーリストに追加
        markers.push(marker);
      });
    }
  </script>
</body>
</html>
