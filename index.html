<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>インベーダーゲーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid white;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // ゲームの設定
    const playerWidth = 50;
    const playerHeight = 20;
    const bulletWidth = 5;
    const bulletHeight = 10;
    const invaderWidth = 40;
    const invaderHeight = 20;

    // プレイヤー
    const player = {
      x: canvas.width / 2 - playerWidth / 2,
      y: canvas.height - 40,
      width: playerWidth,
      height: playerHeight,
      speed: 5,
      bullets: []
    };

    // インベーダー
    const invaders = [];
    const rows = 5;
    const cols = 10;

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        invaders.push({
          x: col * (invaderWidth + 10) + 50,
          y: row * (invaderHeight + 10) + 30,
          width: invaderWidth,
          height: invaderHeight,
          destroyed: false
        });
      }
    }

    // ゲーム状態
    let leftPressed = false;
    let rightPressed = false;
    let spacePressed = false;

    // イベントリスナー
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") leftPressed = true;
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === " ") spacePressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") leftPressed = false;
      if (e.key === "ArrowRight") rightPressed = false;
      if (e.key === " ") spacePressed = false;
    });

    // プレイヤーを描画
    function drawPlayer() {
      ctx.fillStyle = "white";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // 弾を描画
      player.bullets.forEach((bullet) => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
      });
    }

    // インベーダーを描画
    function drawInvaders() {
      invaders.forEach((invader) => {
        if (!invader.destroyed) {
          ctx.fillStyle = "green";
          ctx.fillRect(invader.x, invader.y, invader.width, invader.height);
        }
      });
    }

    // 弾を移動
    function moveBullets() {
      player.bullets.forEach((bullet, index) => {
        bullet.y -= 5;

        // 弾が画面外に出たら削除
        if (bullet.y + bulletHeight < 0) {
          player.bullets.splice(index, 1);
        }

        // インベーダーに当たったかチェック
        invaders.forEach((invader) => {
          if (
            !invader.destroyed &&
            bullet.x < invader.x + invader.width &&
            bullet.x + bulletWidth > invader.x &&
            bullet.y < invader.y + invader.height &&
            bullet.y + bulletHeight > invader.y
          ) {
            invader.destroyed = true;
            player.bullets.splice(index, 1);
          }
        });
      });
    }

    // プレイヤーを移動
    function movePlayer() {
      if (leftPressed && player.x > 0) {
        player.x -= player.speed;
      }
      if (rightPressed && player.x + player.width < canvas.width) {
        player.x += player.speed;
      }
      if (spacePressed) {
        // 弾を発射
        if (player.bullets.length < 5) {
          player.bullets.push({
            x: player.x + player.width / 2 - bulletWidth / 2,
            y: player.y - bulletHeight
          });
        }
      }
    }

    // ゲームループ
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawInvaders();

      movePlayer();
      moveBullets();

      requestAnimationFrame(gameLoop);
    }

    // ゲーム開始
    gameLoop();
  </script>
</body>
</html>
