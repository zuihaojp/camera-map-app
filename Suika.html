<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スイカゲーム</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid white;
            background-color: #dff7e1;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>スイカゲーム</h1>
    <div id="score">スコア: <span id="scoreValue">0</span></div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const { Engine, Render, World, Bodies, Body, Events } = Matter;

        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            canvas: document.getElementById("gameCanvas"),
            engine: engine,
            options: {
                width: 400,
                height: 600,
                wireframes: false
            }
        });

        const ground = Bodies.rectangle(200, 590, 400, 20, { isStatic: true });
        World.add(engine.world, ground);

        const fruits = [
            { name: "small", radius: 15, score: 10, next: "medium", color: "yellow" },
            { name: "medium", radius: 30, score: 20, next: "large", color: "orange" },
            { name: "large", radius: 45, score: 50, next: "xlarge", color: "red" },
            { name: "xlarge", radius: 60, score: 100, next: null, color: "purple" }
        ];

        let score = 0;

        // スコア更新
        function updateScore(points) {
            score += points;
            document.getElementById("scoreValue").textContent = score;
        }

        // ランダムなフルーツを作成
        function createFruit(x, y, type) {
            const fruit = fruits.find(f => f.name === type);
            return Bodies.circle(x, y, fruit.radius, {
                label: fruit.name,
                render: { fillStyle: fruit.color }
            });
        }

        // 衝突時のマージ処理
        Events.on(engine, "collisionStart", function (event) {
            event.pairs.forEach(pair => {
                const [bodyA, bodyB] = [pair.bodyA, pair.bodyB];

                if (bodyA.label === bodyB.label) {
                    const nextFruit = fruits.find(f => f.name === bodyA.label).next;
                    if (nextFruit) {
                        const merged = createFruit((bodyA.position.x + bodyB.position.x) / 2, bodyA.position.y, nextFruit);
                        World.add(engine.world, merged);
                        World.remove(engine.world, [bodyA, bodyB]);

                        const points = fruits.find(f => f.name === nextFruit).score;
                        updateScore(points);
                    }
                }
            });
        });

        // 落下中のフルーツ
        let fallingFruit = createFruit(200, 50, "small");
        World.add(engine.world, fallingFruit);

        // フルーツの落下操作
        window.addEventListener("keydown", event => {
            if (event.key === "ArrowLeft") {
                Body.translate(fallingFruit, { x: -20, y: 0 });
            } else if (event.key === "ArrowRight") {
                Body.translate(fallingFruit, { x: 20, y: 0 });
            } else if (event.key === " ") {
                Body.setStatic(fallingFruit, false);
                setTimeout(() => {
                    fallingFruit = createFruit(200, 50, "small");
                    World.add(engine.world, fallingFruit);
                }, 1000);
            }
        });

        Render.run(render);
        Engine.run(engine);
    </script>
</body>
</html>
