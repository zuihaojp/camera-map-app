<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>司法試験CBT簡易テスト</title>
<style>
    body {
        margin:0;
        font-family:"Hiragino Sans","Yu Gothic","Meiryo",sans-serif;
        background:#f5f5f5;
        overflow:hidden;
    }
    header {
        background:#1C1C1C;
        color:#fff;
        padding:1rem;
        text-align:center;
    }
    header h1 {
        margin:0;
        font-size:1.4rem;
        font-weight:500;
    }

    .top-controls {
        display:flex;
        flex-wrap:wrap;
        justify-content: space-around;
        align-items:center;
        background:#333;
        color:#fff;
        padding:0.5rem;
        gap:0.5rem;
    }

    .main-container {
        position:absolute; top:130px; bottom:0; left:0; right:0;
        overflow:auto;
        background:#fff;
        display:flex; justify-content:center; align-items:center;
        padding:1rem;
    }

    .answer-sheet-container {
        display:flex; flex-direction:column; align-items:center; gap:1rem;
    }

    /* オーバーレイパネル */
    .overlay-panel {
        position:absolute;
        background:#fafafa;
        border:1px solid #ccc;
        box-shadow:0 2px 8px rgba(0,0,0,0.2);
        z-index:999;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        padding:0.5rem;
        width:300px;
        height:200px;
        cursor:move;
    }
    .overlay-title {
        font-size:1rem;
        margin-bottom:0.5rem;
        background:#ddd;
        width:100%;
        text-align:center;
    }
</style>
</head>
<body>
<header>
    <h1>司法試験CBT簡易表示テスト</h1>
</header>
<div class="top-controls">
    <button id="toggleProblemBtn">問題文表示/非表示</button>
    <button id="toggleLawBtn">六法表示/非表示</button>
</div>

<div class="main-container">
    <div class="answer-sheet-container">
        <p>ここに答案用紙があります(ダミー)。</p>
    </div>
</div>

<!-- 問題文オーバーレイ(初期非表示) -->
<div class="overlay-panel" id="problemOverlay" style="display:none;bottom:10px;right:10px;">
    <div class="overlay-title">問題文</div>
    <p>ここに問題文PDFが表示される想定</p>
</div>

<!-- 六法オーバーレイ(初期非表示) -->
<div class="overlay-panel" id="lawOverlay" style="display:none;bottom:10px;left:10px;">
    <div class="overlay-title">六法</div>
    <p>ここに六法PDFが表示される想定</p>
</div>

<script>
    const problemOverlay = document.getElementById("problemOverlay");
    const lawOverlay = document.getElementById("lawOverlay");
    const toggleProblemBtn = document.getElementById("toggleProblemBtn");
    const toggleLawBtn = document.getElementById("toggleLawBtn");

    // 表示非表示の切り替えはstyle.displayで行うシンプルな実装
    toggleProblemBtn.addEventListener("click",()=>{
        if(problemOverlay.style.display==='none'){
            problemOverlay.style.display='flex';
        } else {
            problemOverlay.style.display='none';
        }
    });

    toggleLawBtn.addEventListener("click",()=>{
        if(lawOverlay.style.display==='none'){
            lawOverlay.style.display='flex';
        } else {
            lawOverlay.style.display='none';
        }
    });

    // ドラッグ移動可能にする関数
    function makeDraggable(element){
        let isDragging = false;
        let offsetX=0, offsetY=0;

        element.addEventListener('mousedown',(e)=>{
            isDragging = true;
            offsetX = e.clientX - element.offsetLeft;
            offsetY = e.clientY - element.offsetTop;
            document.addEventListener('mousemove',onMouseMove);
            document.addEventListener('mouseup',onMouseUp);
            e.preventDefault();
        });

        function onMouseMove(e){
            if(isDragging){
                element.style.left = (e.clientX - offsetX)+'px';
                element.style.top = (e.clientY - offsetY)+'px';
            }
        }
        function onMouseUp(){
            isDragging = false;
            document.removeEventListener('mousemove',onMouseMove);
            document.removeEventListener('mouseup',onMouseUp);
        }
    }

    makeDraggable(problemOverlay);
    makeDraggable(lawOverlay);
</script>
</body>
</html>
