<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
<title>Luxury Real Estate (Sample)</title>
<style>
    body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #333;
        background: #fff;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
        height: 70px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        z-index: 1000;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #000;
        letter-spacing: 0.05em;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #999;
    }

    .lang-switcher {
        display: flex;
        gap: 1rem;
    }

    .lang-switcher button {
        background: none;
        border: none;
        color: #333;
        cursor: pointer;
        font-size: 0.9rem;
        padding: 0;
    }

    .lang-switcher button:hover {
        text-decoration: underline;
    }

    .hero {
        position: relative;
        height: 100vh;
        background: linear-gradient(to bottom right, #cccccc, #999999);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .hero-content {
        position: relative;
        color: #fff;
        text-align: center;
        max-width: 600px;
    }

    .hero-content h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        letter-spacing: 0.05em;
    }

    .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }

    .search-box {
        background: rgba(255,255,255,0.9);
        padding: 1rem;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 2rem;
        max-width: 600px;
        margin: 2rem auto 0 auto;
    }

    .tab-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .tab-buttons button {
        border: none;
        background: #f0f0f0;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }

    .tab-buttons button.active {
        background: #000;
        color: #fff;
    }

    .search-fields {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
    }

    .search-fields select,
    .search-fields input[type="text"],
    .search-fields button {
        padding: 0.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 3px;
    }

    .search-fields button {
        background: #000;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
    }

    .search-fields button:hover {
        background: #333;
    }

    main {
        padding: 4rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .section-title {
        font-size: 1.8rem;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
        display: inline-block;
    }

    .section-title::after {
        content: "";
        display: block;
        width: 60px;
        height: 2px;
        background: #000;
        margin: 1rem auto 0;
    }

    .about,
    .news {
        margin-top: 4rem;
    }

    .about p,
    .news ul {
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.8;
    }

    .news ul {
        padding: 0;
        list-style: none;
    }

    .news ul li {
        margin-bottom: 1rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 1rem;
    }

    footer {
        background: #f9f9f9;
        padding: 2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #777;
    }

    footer a {
        color: #777;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }

    /* モーダルスタイル */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    .modal {
        background: #fff;
        padding: 2rem;
        border-radius: 5px;
        max-width: 500px;
        width: 90%;
        position: relative;
    }

    .modal h2 {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    .modal form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .modal form input,
    .modal form select,
    .modal form textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .modal form textarea {
        height: 100px;
    }

    .modal-buttons {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
    }

    .modal-buttons button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .modal-buttons .send-button {
        background: #000;
        color: #fff;
    }

    .modal-buttons .close-button {
        background: #ccc;
    }
</style>
</head>
<body>
<header>
    <div class="logo lang-text" data-jp="ラグジュアリー不動産" data-cn="豪华地产" data-en="Luxury Estate">ラグジュアリー不動産</div>
    <nav>
        <ul>
            <li><a href="#" class="lang-text" data-jp="物件検索" data-cn="房产搜索" data-en="Property Search">物件検索</a></li>
            <li><a href="#" class="lang-text" data-jp="物件一覧" data-cn="房产列表" data-en="Property List">物件一覧</a></li>
            <li><a href="#" class="lang-text" data-jp="会社概要" data-cn="公司简介" data-en="About Us">会社概要</a></li>
            <li><a href="#" class="contact-trigger lang-text" data-jp="お問い合わせ" data-cn="咨询" data-en="Contact">お問い合わせ</a></li>
            <li>
                <div class="lang-switcher">
                    <button data-lang="jp">日本語</button>
                    <button data-lang="cn">中文</button>
                    <button data-lang="en">EN</button>
                </div>
            </li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1 class="lang-text" data-jp="上質な空間を、あなたのものに" data-cn="将高品质空间据为己有" data-en="Make This Exquisite Space Yours">上質な空間を、あなたのものに</h1>
        <p class="lang-text" data-jp="都心の高級マンションから、憧れの邸宅まで。厳選された不動産をご紹介します。" data-cn="从市中心的高级公寓到令人向往的豪宅，我们为您精选优质房产。" data-en="From luxury urban condos to dream estates, we offer only the finest properties.">都心の高級マンションから、憧れの邸宅まで。<br>厳選された不動産をご紹介します。</p>

        <div class="search-box">
            <div class="tab-buttons">
                <button class="rent-tab active lang-text" data-jp="賃貸" data-cn="租赁" data-en="Rent">賃貸</button>
                <button class="buy-tab lang-text" data-jp="購入" data-cn="购买" data-en="Buy">購入</button>
            </div>
            <div class="search-fields rent-fields">
                <select name="rent-area">
                    <option value="" class="lang-text" data-jp="エリアを選択" data-cn="选择区域" data-en="Select Area">エリアを選択</option>
                    <option value="tokyo">東京</option>
                    <option value="osaka">大阪</option>
                    <option value="kyoto">京都</option>
                </select>
                <select name="rent-price-range">
                    <option value="" class="lang-text" data-jp="賃料帯" data-cn="租金范围" data-en="Rent Range">賃料帯</option>
                    <option value="300000">30万円以上</option>
                    <option value="500000">50万円以上</option>
                </select>
                <select name="rent-type">
                    <option value="" class="lang-text" data-jp="物件種別" data-cn="房产类型" data-en="Property Type">物件種別</option>
                    <option value="mansion">マンション</option>
                    <option value="house">一戸建て</option>
                </select>
                <button class="lang-text" data-jp="検索" data-cn="搜索" data-en="Search">検索</button>
            </div>
            <div class="search-fields buy-fields" style="display: none;">
                <select name="buy-area">
                    <option value="" class="lang-text" data-jp="エリアを選択" data-cn="选择区域" data-en="Select Area">エリアを選択</option>
                    <option value="tokyo">東京</option>
                    <option value="osaka">大阪</option>
                    <option value="kyoto">京都</option>
                </select>
                <select name="buy-price-range">
                    <option value="" class="lang-text" data-jp="価格帯" data-cn="价格范围" data-en="Price Range">価格帯</option>
                    <option value="100000000">1億円以上</option>
                    <option value="50000000">5000万円以上</option>
                </select>
                <select name="buy-type">
                    <option value="" class="lang-text" data-jp="物件種別" data-cn="房产类型" data-en="Property Type">物件種別</option>
                    <option value="mansion">マンション</option>
                    <option value="house">一戸建て</option>
                </select>
                <button class="lang-text" data-jp="検索" data-cn="搜索" data-en="Search">検索</button>
            </div>
        </div>
    </div>
</section>

<main>
    <section class="about">
        <h2 class="section-title lang-text" data-jp="私たちのこだわり" data-cn="我们的坚持" data-en="Our Commitment">私たちのこだわり</h2>
        <p class="lang-text" data-jp="当社は高品質な不動産を厳選し...（サンプル）" data-cn="我们严选高品质房产...（样例）" data-en="We meticulously select high-quality properties... (sample)">当社は高品質な不動産を厳選し...（サンプル）</p>
    </section>

    <section class="news">
        <h2 class="section-title lang-text" data-jp="最新情報" data-cn="最新资讯" data-en="Latest News">最新情報</h2>
        <ul>
            <li>2024/12/01 新着物件掲載開始（サンプル）</li>
            <li>2024/11/20 高級住宅特集記事紹介（サンプル）</li>
            <li>2024/10/30 年末年始営業スケジュール（サンプル）</li>
        </ul>
    </section>
</main>

<footer>
    <p>
        © 2024 Luxury Estate. | 
        <a href="#" class="lang-text" data-jp="会社概要" data-cn="公司简介" data-en="About Us">会社概要</a> | 
        <a href="#" class="lang-text" data-jp="プライバシーポリシー" data-cn="隐私政策" data-en="Privacy Policy">プライバシーポリシー</a>
    </p>
</footer>

<!-- お問い合わせモーダル -->
<div class="modal-overlay">
    <div class="modal">
        <h2 class="lang-text" data-jp="お問い合わせフォーム" data-cn="咨询表单" data-en="Contact Form">お問い合わせフォーム</h2>
        <form>
            <select name="payment-method">
                <option value="" class="lang-text" data-jp="支払い方法を選択" data-cn="选择支付方式" data-en="Select Payment Method">支払い方法を選択</option>
                <option value="credit">クレジットカード</option>
                <option value="bank">銀行振込</option>
                <option value="cash">現金</option>
            </select>
            <input type="text" name="phone" placeholder="電話番号">
            <input type="text" name="name" placeholder="お名前">
            <input type="text" name="property-id" placeholder="物件ID">
            <input type="text" name="address" placeholder="ご住所">
            <textarea name="inquiry" placeholder="お問い合わせ内容"></textarea>
            <div class="modal-buttons">
                <button type="button" class="send-button lang-text" data-jp="送信" data-cn="发送" data-en="Send">送信</button>
                <button type="button" class="close-button lang-text" data-jp="閉じる" data-cn="关闭" data-en="Close">閉じる</button>
            </div>
        </form>
    </div>
</div>

<script>
    // タブ切り替え
    const rentTab = document.querySelector('.rent-tab');
    const buyTab = document.querySelector('.buy-tab');
    const rentFields = document.querySelector('.rent-fields');
    const buyFields = document.querySelector('.buy-fields');

    rentTab.addEventListener('click', () => {
        rentTab.classList.add('active');
        buyTab.classList.remove('active');
        rentFields.style.display = 'flex';
        buyFields.style.display = 'none';
    });

    buyTab.addEventListener('click', () => {
        buyTab.classList.add('active');
        rentTab.classList.remove('active');
        buyFields.style.display = 'flex';
        rentFields.style.display = 'none';
    });

    // お問い合わせモーダル表示
    const contactTrigger = document.querySelector('.contact-trigger');
    const modalOverlay = document.querySelector('.modal-overlay');
    const closeButton = document.querySelector('.close-button');

    contactTrigger.addEventListener('click', (e) => {
        e.preventDefault();
        modalOverlay.style.display = 'flex';
    });

    closeButton.addEventListener('click', () => {
        modalOverlay.style.display = 'none';
    });

    // 言語切り替え(簡易実装)
    const langButtons = document.querySelectorAll('.lang-switcher button');
    const langTexts = document.querySelectorAll('.lang-text');

    langButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-lang');
            langTexts.forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        });
    });
</script>
</body>
</html>
