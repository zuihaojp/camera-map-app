<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判例タイピングゲーム</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .category {
      margin: 10px;
      padding: 10px;
      display: inline-block;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
    }
    .category:hover {
      background-color: #0056b3;
    }
    .question {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 18px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #218838;
    }
    .score {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
    .link {
      margin-top: 10px;
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    .hidden {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>判例タイピングゲーム</h1>
  <div id="category-selection">
    <h3>科目を選択してください</h3>
    <a href="#" class="category" data-category="憲法">憲法</a>
    <a href="#" class="category" data-category="行政法">行政法</a>
    <a href="#" class="category" data-category="民法">民法</a>
    <a href="#" class="category" data-category="民事訴訟法">民事訴訟法</a>
    <a href="#" class="category" data-category="会社法">会社法</a>
    <a href="#" class="category" data-category="刑法">刑法</a>
    <a href="#" class="category" data-category="刑事訴訟法">刑事訴訟法</a>
    <a href="#" class="category" data-category="労働基準法">労働基準法</a>
  </div>

  <div id="game" style="display: none;">
    <div class="question" id="question">
      判例の文がここに表示されます。
    </div>
    <input type="text" id="answer" placeholder="入力してください">
    <button class="button" id="submit-answer">判定</button>
    <div class="score" id="score">スコア: 0</div>
    <a href="#" class="link" id="source-link" target="_blank">判例を確認する</a>
  </div>

  <script>
    const data = {
      憲法: [
        {
          text: "日本国憲法第XX条は重要な条文である。この条文はXXXXXである。",
          hidden: ["XX", "XXXXX"],
          link: "https://example.com/kenpo_case1"
        },
        {
          text: "憲法において重要なXXが制定された。この条文の意義はXXXXX。",
          hidden: ["XX", "XXXXX"],
          link: "https://example.com/kenpo_case2"
        }
      ],
      民法: [
        {
          text: "民法第XX条ではXXXXXを規定している。これが契約の基本である。",
          hidden: ["XX", "XXXXX"],
          link: "https://example.com/minpo_case1"
        },
        {
          text: "民法のXXによりXXXXXが保障されている。",
          hidden: ["XX", "XXXXX"],
          link: "https://example.com/minpo_case2"
        }
      ],
      // 他の科目のデータもここに追加
    };

    let currentCategory = "";
    let currentQuestion = {};
    let score = 0;

    document.querySelectorAll(".category").forEach(category => {
      category.addEventListener("click", (e) => {
        e.preventDefault();
        currentCategory = e.target.getAttribute("data-category");
        startGame();
      });
    });

    function startGame() {
      document.getElementById("category-selection").style.display = "none";
      document.getElementById("game").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      const questions = data[currentCategory];
      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      const questionText = currentQuestion.text;

      // 隠し部分をマーク
      const formattedText = currentQuestion.hidden.reduce((text, hiddenWord) => {
        const regex = new RegExp(hiddenWord, "g");
        return text.replace(regex, `<span class="hidden">${hiddenWord}</span>`);
      }, questionText);

      document.getElementById("question").innerHTML = formattedText;
      document.getElementById("source-link").href = currentQuestion.link;
    }

    document.getElementById("submit-answer").addEventListener("click", () => {
      const userAnswer = document.getElementById("answer").value.trim();
      const hiddenWords = currentQuestion.hidden;
      const isCorrect = hiddenWords.includes(userAnswer);

      if (isCorrect) {
        score += 10;
        alert("正解です！");
      } else {
        alert("不正解です。");
      }

      document.getElementById("score").textContent = `スコア: ${score}`;
      document.getElementById("answer").value = "";
      loadQuestion();
    });
  </script>
</body>
</html>
