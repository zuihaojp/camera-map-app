<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判例タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #instructions {
            margin-bottom: 20px;
        }
        #game-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #question {
            font-size: 20px;
            margin: 20px 0;
        }
        #input {
            width: 90%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #score, #timer {
            font-size: 18px;
            margin: 10px 0;
        }
        #next-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        #next-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>判例タイピングゲーム</h1>
    <div id="instructions">
        <p>操作方法:</p>
        <ul>
            <li>タイピングボックスに表示された判例文を正確に入力してください。</li>
            <li>1分間で可能な限り多く正解を目指しましょう！</li>
            <li>正解するたびに次の問題が表示され、スコアが加算されます。</li>
        </ul>
    </div>
    <div id="game-container">
        <div id="timer">残り時間: <span id="time">60</span> 秒</div>
        <div id="score">スコア: <span id="score-value">0</span></div>
        <div id="question">読み込み中...</div>
        <input type="text" id="input" placeholder="ここにタイピング..." disabled />
        <button id="next-button" style="display: none;">もう一度プレイ</button>
    </div>
    <script>
        // 判例データ
        const gameData = [
            {
                "original": "表現の自由は民主主義の基盤である。",
                "problem": "表現の自由は_______の基盤である。",
                "link": "https://www.courts.go.jp/app/hanrei_jp/detail?id=12345"
            },
            {
                "original": "思想・良心の自由は個人の内心を守る。",
                "problem": "思想・_______の自由は個人の内心を守る。",
                "link": "https://www.courts.go.jp/app/hanrei_jp/detail?id=67890"
            },
            {
                "original": "契約自由の原則は重要である。",
                "problem": "契約自由の______は重要である。",
                "link": "https://www.courts.go.jp/app/hanrei_jp/detail?id=11223"
            }
        ];

        // ゲームロジック
        document.addEventListener("DOMContentLoaded", () => {
            const questionElement = document.getElementById("question");
            const inputElement = document.getElementById("input");
            const scoreElement = document.getElementById("score-value");
            const timerElement = document.getElementById("time");
            const nextButton = document.getElementById("next-button");

            let cases = [...gameData]; // gameDataをコピーして利用
            let currentCase = null;
            let score = 0;
            let timeLeft = 60;
            let interval;

            function startGame() {
                nextCase();
                inputElement.disabled = false;
                inputElement.focus();
                interval = setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }

            function endGame() {
                clearInterval(interval);
                inputElement.disabled = true;
                questionElement.textContent = "ゲーム終了！お疲れ様でした！";
                nextButton.style.display = "block";
            }

            function nextCase() {
                if (cases.length === 0) {
                    endGame();
                    return;
                }
                currentCase = cases.pop();
                questionElement.textContent = currentCase.problem;
                inputElement.value = "";
            }

            inputElement.addEventListener("input", () => {
                if (inputElement.value.trim() === currentCase.original) {
                    score += 10;
                    scoreElement.textContent = score;
                    nextCase();
                }
            });

            nextButton.addEventListener("click", () => {
                // リセットして再スタート
                timeLeft = 60;
                score = 0;
                scoreElement.textContent = score;
                timerElement.textContent = timeLeft;
                cases = [...gameData];
                nextButton.style.display = "none";
                startGame();
            });

            startGame();
        });
    </script>
</body>
</html>
