<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判例タイピングゲーム</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .category {
      margin: 10px;
      padding: 10px;
      display: inline-block;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
    }
    .category:hover {
      background-color: #0056b3;
    }
    .question {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 18px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.8;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #218838;
    }
    .score, .timer {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
    .back-button {
      margin-top: 20px;
      display: block;
      color: white;
      background-color: #dc3545;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
    .back-button:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>
  <h1>判例タイピングゲーム</h1>
  <div id="category-selection">
    <h3>科目を選択してください</h3>
    <a href="#" class="category" data-category="憲法">憲法</a>
    <a href="#" class="category" data-category="行政法">行政法</a>
    <a href="#" class="category" data-category="民法">民法</a>
    <a href="#" class="category" data-category="民事訴訟法">民事訴訟法</a>
    <a href="#" class="category" data-category="会社法">会社法</a>
    <a href="#" class="category" data-category="刑法">刑法</a>
    <a href="#" class="category" data-category="刑事訴訟法">刑事訴訟法</a>
    <a href="#" class="category" data-category="労働基準法">労働基準法</a>
    <p>操作説明: 科目を選択し、完全な文章をタイピングしてください。制限時間は1分です。</p>
  </div>

  <div id="game" style="display: none;">
    <div class="question" id="question">
      判例の文がここに表示されます。
    </div>
    <input type="text" id="answer" placeholder="完全な文章を入力してください">
    <button class="button" id="submit-answer">判定</button>
    <div class="score">スコア: <span id="score">0</span></div>
    <div class="timer">残り時間: <span id="timer">60</span>秒</div>
    <a href="#" class="back-button" id="back-to-category">科目選択に戻る</a>
  </div>

  <script>
    const data = {
      憲法: [
        {
          text: "日本国憲法第XX条は重要な条文である。この条文はXXXXXである。",
        },
        {
          text: "憲法に基づきXXの原則が制定された。この原則はXXXXX。",
        }
      ],
      民法: [
        {
          text: "民法第XX条ではXXXXXの規定がある。この法律は契約の基本。",
        }
      ]
    };

    let currentCategory = "";
    let currentQuestion = {};
    let score = 0;
    let timer;
    let timeRemaining = 60;

    // 科目選択イベント
    document.querySelectorAll(".category").forEach(category => {
      category.addEventListener("click", (e) => {
        e.preventDefault();
        currentCategory = e.target.getAttribute("data-category");
        startGame();
      });
    });

    // ゲーム開始
    function startGame() {
      document.getElementById("category-selection").style.display = "none";
      document.getElementById("game").style.display = "block";
      score = 0;
      timeRemaining = 60;
      updateScore();
      startTimer();
      loadQuestion();
    }

    // タイマー
    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeRemaining--;
        document.getElementById("timer").textContent = timeRemaining;
        if (timeRemaining <= 0) {
          clearInterval(timer);
          alert("時間切れ！スコア: " + score);
          backToCategory();
        }
      }, 1000);
    }

    // 問題をロード
    function loadQuestion() {
      const questions = data[currentCategory];
      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("question").innerHTML = currentQuestion.text;
    }

    // スコア更新
    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    // 判定処理
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim();
      if (userAnswer === currentQuestion.text) {
        score += 10;
        alert("正解です！");
      } else {
        alert(`不正解です。\n正解: ${currentQuestion.text}\n入力: ${userAnswer}`);
      }
      updateScore();
      document.getElementById("answer").value = "";
      loadQuestion();
    }

    // エンターキーで回答送信
    document.getElementById("answer").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        checkAnswer();
      }
    });

    // 判定ボタンイベント
    document.getElementById("submit-answer").addEventListener("click", checkAnswer);

    // 科目選択に戻る
    document.getElementById("back-to-category").addEventListener("click", (e) => {
      e.preventDefault();
      backToCategory();
    });

    function backToCategory() {
      clearInterval(timer);
      document.getElementById("game").style.display = "none";
      document.getElementById("category-selection").style.display = "block";
    }
  </script>
</body>
</html>
